<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta name="theme-color" content="#1B5E20">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Facturas - IO Control</title>
    <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="../../css/styles.css" rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <aside class="sidebar" id="sidebar"></aside>
        <main class="main-content">
            <nav class="top-nav">
                <div class="breadcrumb-container">
                    <button class="toggle-sidebar" onclick="toggleSidebar()"><i class="bi bi-list"></i></button>
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb mb-0">
                            <li class="breadcrumb-item"><a href="../dashboard.html">Dashboard</a></li>
                            <li class="breadcrumb-item active">Facturas</li>
                        </ol>
                    </nav>
                </div>
                <div class="user-menu">
                    <a href="../alertas/index.html" class="btn btn-light alert-badge">
                        <i class="bi bi-bell"></i><span class="badge bg-danger" id="alertCount">0</span>
                    </a>
                    <div class="dropdown">
                        <button class="btn btn-light dropdown-toggle" data-bs-toggle="dropdown">
                            <i class="bi bi-person-circle"></i> <span id="userName">Usuario</span>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="#" onclick="logout()"><i
                                        class="bi bi-box-arrow-right"></i> Cerrar Sesión</a></li>
                        </ul>
                    </div>
                </div>
            </nav>

            <div class="content-area">
                <div class="table-container">
                    <div class="table-header">
                        <div>
                            <h5 class="table-title mb-0"><i class="bi bi-receipt"></i> Facturas</h5>
                            <small class="text-info" id="sedeFilterMsg" style="display:none;"></small>
                        </div>
                        <div class="d-flex gap-2">
                            <select class="form-select" id="estadoFilter" style="width: 140px;">
                                <option value="">Todos</option>
                                <option value="emitida">Emitida</option>
                                <option value="pagada">Pagada</option>
                                <option value="anulada">Anulada</option>
                            </select>
                            <input type="text" class="form-control" id="searchInput" placeholder="Buscar..."
                                style="width: 150px;">
                            <a href="formulario.html" class="btn btn-primary" id="btnNew"><i class="bi bi-plus"></i>
                                Nueva</a>
                        </div>
                    </div>
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Nº Factura</th>
                                    <th>Sede</th>
                                    <th>Fecha Emisión</th>
                                    <th>Monto Total</th>
                                    <th>Estado</th>
                                    <th>Método Pago</th>
                                    <th width="100">Acciones</th>
                                </tr>
                            </thead>
                            <tbody id="tableBody">
                                <tr>
                                    <td colspan="7" class="text-center py-4">Cargando...</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../js/api.js"></script>
    <script src="../../js/table-sort.js"></script>
    <script src="../../js/app.js"></script>
    <script>
        document.getElementById('sidebar').innerHTML = getSidebarHTML();
        initPage('facturas');

        if (!canEdit()) document.getElementById('btnNew').style.display = 'none';

        let allData = [];
        let tableSorter = null;
        const sedeId = getUrlParam('sede');
        const servicioId = getUrlParam('servicio');

        // Mostrar mensaje si está filtrando por sede
        if (sedeId) {
            document.getElementById('sedeFilterMsg').style.display = 'block';
            document.getElementById('sedeFilterMsg').innerHTML = '<i class="bi bi-funnel-fill"></i> Filtrando facturas por sede...';
        }

        async function loadData(estado = null) {
            try {
                let url = '/facturas?';
                if (sedeId) url += `sede=${sedeId}&`;
                if (estado) url += `estado=${estado}&`;

                const result = await api.get(url);
                if (result.success) {
                    allData = result.data;

                    // Actualizar mensaje de filtro con nombre de sede
                    if (sedeId && allData.length > 0) {
                        document.getElementById('sedeFilterMsg').innerHTML =
                            `<i class="bi bi-funnel-fill"></i> Facturas de: <strong>${allData[0].sede_nombre}</strong> (${result.total} registros)`;
                    } else if (sedeId) {
                        document.getElementById('sedeFilterMsg').innerHTML =
                            '<i class="bi bi-funnel-fill"></i> No hay facturas para esta sede';
                    }

                    renderTable(allData);

                    // Inicializar ordenamiento de columnas
                    if (!tableSorter) {
                        tableSorter = new TableSort('tableBody', {
                            columns: ['numero_factura', 'sede_nombre', 'fecha_emision', 'monto_total', 'estado', 'metodo_pago', null],
                            onSort: (sortedData) => renderTable(sortedData)
                        });
                    }
                    tableSorter.setData(allData);
                }
            } catch (err) {
                showToast('Error cargando datos', 'danger');
            }
        }

        function getEstadoBadge(estado) {
            const badges = {
                'emitida': 'bg-warning',
                'pagada': 'bg-success',
                'anulada': 'bg-danger',
                'vencida': 'bg-secondary'
            };
            return `<span class="badge ${badges[estado] || 'bg-secondary'}">${estado || '-'}</span>`;
        }

        function renderTable(data) {
            const tbody = document.getElementById('tableBody');
            if (data.length === 0) {
                tbody.innerHTML = '<tr><td colspan="7" class="text-center py-4 text-muted">No hay registros</td></tr>';
                return;
            }
            tbody.innerHTML = data.map(item => `
                <tr>
                    <td><strong>${item.numero_factura || '#' + item.id_factura}</strong></td>
                    <td>${item.sede_nombre || '-'}</td>
                    <td>${item.fecha_emision ? new Date(item.fecha_emision).toLocaleDateString('es-PE') : '-'}</td>
                    <td><strong>S/ ${parseFloat(item.monto_total || 0).toFixed(2)}</strong></td>
                    <td>${getEstadoBadge(item.estado)}</td>
                    <td>${item.metodo_pago || '-'}</td>
                    <td>
                        <a href="formulario.html?id=${item.id_factura}" class="btn btn-sm btn-outline-primary btn-action" title="Ver/Editar"><i class="bi bi-pencil"></i></a>
                        ${canEdit() ? `<button class="btn btn-sm btn-outline-danger btn-action" onclick="deleteItem(${item.id_factura})" title="Eliminar"><i class="bi bi-trash"></i></button>` : ''}
                    </td>
                </tr>
            `).join('');
        }

        document.getElementById('searchInput').addEventListener('input', function (e) {
            const term = e.target.value.toLowerCase();
            const filtered = allData.filter(item =>
                item.numero_factura?.toLowerCase().includes(term) ||
                item.sede_nombre?.toLowerCase().includes(term)
            );
            renderTable(filtered);
            if (tableSorter) tableSorter.setData(filtered);
        });

        document.getElementById('estadoFilter').addEventListener('change', function (e) {
            loadData(e.target.value);
        });

        async function deleteItem(id) {
            if (!confirmDelete()) return;
            try {
                const result = await api.delete(`/facturas/${id}`);
                if (result.success) {
                    showToast('Factura eliminada');
                    loadData();
                } else {
                    showToast(result.message, 'danger');
                }
            } catch (err) {
                showToast('Error eliminando', 'danger');
            }
        }

        loadData();
    </script>
</body>

</html>
