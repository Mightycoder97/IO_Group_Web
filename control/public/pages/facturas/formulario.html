<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta name="theme-color" content="#1B5E20">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Factura - IO Group</title>
    <!-- Preconnect para optimizar carga -->
    <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="../../css/styles.css" rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <aside class="sidebar" id="sidebar"></aside>
        <main class="main-content">
            <nav class="top-nav">
                <div class="breadcrumb-container">
                    <button class="toggle-sidebar" onclick="toggleSidebar()"><i class="bi bi-list"></i></button>
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb mb-0">
                            <li class="breadcrumb-item"><a href="../dashboard.html">Dashboard</a></li>
                            <li class="breadcrumb-item"><a href="listar.html">Facturas</a></li>
                            <li class="breadcrumb-item active" id="pageTitle">Nueva Factura</li>
                        </ol>
                    </nav>
                </div>
                <div class="user-menu">
                    <div class="dropdown">
                        <button class="btn btn-light dropdown-toggle" data-bs-toggle="dropdown">
                            <i class="bi bi-person-circle"></i> <span id="userName">Usuario</span>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="#" onclick="logout()"><i
                                        class="bi bi-box-arrow-right"></i> Cerrar Sesión</a></li>
                        </ul>
                    </div>
                </div>
            </nav>

            <div class="content-area">
                <div class="card">
                    <div class="card-header">
                        <i class="bi bi-receipt"></i> <span id="formTitle">Nueva Factura</span>
                    </div>
                    <div class="card-body">
                        <form id="dataForm">
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label class="form-label">Servicio *</label>
                                    <select class="form-select" id="id_servicio" required>
                                        <option value="">Seleccione...</option>
                                    </select>
                                </div>
                                <div class="col-md-3">
                                    <label class="form-label">Serie</label>
                                    <input type="text" class="form-control" id="serie" placeholder="F001">
                                </div>
                                <div class="col-md-3">
                                    <label class="form-label">Número de Factura *</label>
                                    <input type="text" class="form-control" id="numero_factura" required>
                                </div>
                                <div class="col-md-3">
                                    <label class="form-label">Fecha Emisión *</label>
                                    <input type="date" class="form-control" id="fecha_emision" required>
                                </div>
                                <div class="col-md-3">
                                    <label class="form-label">Fecha Vencimiento</label>
                                    <input type="date" class="form-control" id="fecha_vencimiento">
                                </div>
                                <div class="col-md-3">
                                    <label class="form-label">Subtotal (S/)</label>
                                    <input type="number" step="0.01" class="form-control" id="subtotal" value="0">
                                </div>
                                <div class="col-md-3">
                                    <label class="form-label">IGV (S/)</label>
                                    <input type="number" step="0.01" class="form-control" id="igv" value="0">
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label">Monto Total (S/) *</label>
                                    <input type="number" step="0.01" class="form-control" id="monto_total" required>
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label">Estado *</label>
                                    <select class="form-select" id="estado" required>
                                        <option value="pendiente">Pendiente</option>
                                        <option value="pagada">Pagada</option>
                                        <option value="anulada">Anulada</option>
                                    </select>
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label">Fecha de Pago</label>
                                    <input type="date" class="form-control" id="fecha_pago">
                                </div>
                                <div class="col-12">
                                    <label class="form-label">Observaciones</label>
                                    <textarea class="form-control" id="observaciones" rows="2"></textarea>
                                </div>
                            </div>

                            <div class="mt-4">
                                <button type="submit" class="btn btn-primary"><i class="bi bi-check"></i>
                                    Guardar</button>
                                <a href="listar.html" class="btn btn-secondary">Cancelar</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../js/api.js"></script>
    <script src="../../js/app.js"></script>
    <script>
        document.getElementById('sidebar').innerHTML = getSidebarHTML();
        initPage('facturas');

        const id = getUrlParam('id');

        // Load servicios
        async function loadServicios() {
            try {
                const result = await api.get('/servicios');
                if (result.success) {
                    document.getElementById('id_servicio').innerHTML = '<option value="">Seleccione...</option>' +
                        result.data.map(s => `<option value="${s.id_servicio}">${s.codigo_servicio || 'SV-' + s.id_servicio} - ${s.sede_nombre || ''}</option>`).join('');
                }
            } catch (err) {
                console.error('Error loading servicios:', err);
            }
        }
        loadServicios();

        document.getElementById('fecha_emision').value = new Date().toISOString().split('T')[0];

        // Auto-calculate total
        function calculateTotal() {
            const subtotal = parseFloat(document.getElementById('subtotal').value) || 0;
            const igv = parseFloat(document.getElementById('igv').value) || 0;
            document.getElementById('monto_total').value = (subtotal + igv).toFixed(2);
        }
        document.getElementById('subtotal').addEventListener('input', calculateTotal);
        document.getElementById('igv').addEventListener('input', calculateTotal);

        // Auto-show fecha_pago when estado = pagada
        document.getElementById('estado').addEventListener('change', function () {
            if (this.value === 'pagada' && !document.getElementById('fecha_pago').value) {
                document.getElementById('fecha_pago').value = new Date().toISOString().split('T')[0];
            }
        });

        if (id) {
            document.getElementById('pageTitle').textContent = 'Editar Factura';
            document.getElementById('formTitle').textContent = 'Editar Factura';
            loadData();
        }

        async function loadData() {
            try {
                const result = await api.get(`/facturas/${id}`);
                if (result.success) {
                    setTimeout(() => {
                        document.getElementById('id_servicio').value = result.data.id_servicio || '';
                    }, 500);
                    document.getElementById('serie').value = result.data.serie || '';
                    document.getElementById('numero_factura').value = result.data.numero_factura || '';
                    document.getElementById('fecha_emision').value = result.data.fecha_emision || '';
                    document.getElementById('fecha_vencimiento').value = result.data.fecha_vencimiento || '';
                    document.getElementById('subtotal').value = result.data.subtotal || '';
                    document.getElementById('igv').value = result.data.igv || '';
                    document.getElementById('monto_total').value = result.data.monto_total || '';
                    document.getElementById('estado').value = result.data.estado || 'pendiente';
                    document.getElementById('fecha_pago').value = result.data.fecha_pago || '';
                    document.getElementById('observaciones').value = result.data.observaciones || '';
                }
            } catch (err) {
                showToast('Error cargando datos', 'danger');
            }
        }

        document.getElementById('dataForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const data = {
                id_servicio: document.getElementById('id_servicio').value,
                serie: document.getElementById('serie').value || null,
                numero_factura: document.getElementById('numero_factura').value,
                fecha_emision: document.getElementById('fecha_emision').value,
                fecha_vencimiento: document.getElementById('fecha_vencimiento').value || null,
                subtotal: document.getElementById('subtotal').value || null,
                igv: document.getElementById('igv').value || null,
                monto_total: document.getElementById('monto_total').value,
                estado: document.getElementById('estado').value,
                fecha_pago: document.getElementById('fecha_pago').value || null,
                observaciones: document.getElementById('observaciones').value || null
            };

            try {
                const result = id
                    ? await api.put(`/facturas/${id}`, data)
                    : await api.post('/facturas', data);

                if (result.success) {
                    showToast(id ? 'Factura actualizada' : 'Factura creada');
                    window.location.href = 'listar.html';
                } else {
                    showToast(result.message, 'danger');
                }
            } catch (err) {
                showToast('Error guardando', 'danger');
            }
        });
    </script>
</body>

</html>
