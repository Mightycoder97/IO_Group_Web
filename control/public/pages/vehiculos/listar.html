<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehículos - IO Group</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="../../css/styles.css" rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <aside class="sidebar" id="sidebar"></aside>
        <main class="main-content">
            <nav class="top-nav">
                <div class="breadcrumb-container">
                    <button class="toggle-sidebar" onclick="toggleSidebar()"><i class="bi bi-list"></i></button>
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb mb-0">
                            <li class="breadcrumb-item"><a href="../dashboard.html">Dashboard</a></li>
                            <li class="breadcrumb-item active">Vehículos</li>
                        </ol>
                    </nav>
                </div>
                <div class="user-menu">
                    <a href="../alertas/index.html" class="btn btn-light alert-badge">
                        <i class="bi bi-bell"></i><span class="badge bg-danger" id="alertCount">0</span>
                    </a>
                    <div class="dropdown">
                        <button class="btn btn-light dropdown-toggle" data-bs-toggle="dropdown">
                            <i class="bi bi-person-circle"></i> <span id="userName">Usuario</span>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="#" onclick="logout()"><i
                                        class="bi bi-box-arrow-right"></i> Cerrar Sesión</a></li>
                        </ul>
                    </div>
                </div>
            </nav>

            <div class="content-area">
                <div class="table-container">
                    <div class="table-header">
                        <div>
                            <h5 class="table-title mb-0"><i class="bi bi-truck"></i> Vehículos</h5>
                        </div>
                        <div class="d-flex gap-2">
                            <input type="text" class="form-control" id="searchInput" placeholder="Buscar..."
                                style="width: 200px;">
                            <a href="formulario.html" class="btn btn-primary" id="btnNew"><i class="bi bi-plus"></i>
                                Nuevo</a>
                        </div>
                    </div>
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Placa</th>
                                    <th>Marca / Modelo</th>
                                    <th>Tipo</th>
                                    <th>Tonelaje</th>
                                    <th>SOAT</th>
                                    <th>Rev. Técnica</th>
                                    <th>Estado</th>
                                    <th width="100">Acciones</th>
                                </tr>
                            </thead>
                            <tbody id="tableBody">
                                <tr>
                                    <td colspan="8" class="text-center py-4">Cargando...</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../js/api.js"></script>
    <script src="../../js/app.js"></script>
    <script>
        document.getElementById('sidebar').innerHTML = getSidebarHTML();
        initPage('vehiculos');

        if (!canEdit()) document.getElementById('btnNew').style.display = 'none';

        let allData = [];

        async function loadData() {
            try {
                const result = await api.get('/vehiculos');
                if (result.success) {
                    allData = result.data;
                    renderTable(allData);
                }
            } catch (err) {
                showToast('Error cargando datos', 'danger');
            }
        }

        function getVencStatus(fecha) {
            if (!fecha) return '<span class="text-muted">-</span>';

            const today = new Date();
            const venc = new Date(fecha);
            const diffDays = Math.floor((venc - today) / (1000 * 60 * 60 * 24));
            const dateStr = venc.toLocaleDateString('es-PE');

            if (diffDays < 0) return `<span class="badge bg-danger">${dateStr}</span>`;
            if (diffDays <= 30) return `<span class="badge bg-warning">${dateStr}</span>`;
            return `<span class="badge bg-success">${dateStr}</span>`;
        }

        function renderTable(data) {
            const tbody = document.getElementById('tableBody');
            if (data.length === 0) {
                tbody.innerHTML = '<tr><td colspan="8" class="text-center py-4 text-muted">No hay registros</td></tr>';
                return;
            }
            tbody.innerHTML = data.map(item => `
                <tr>
                    <td><strong>${item.placa}</strong></td>
                    <td>${item.marca || '-'} ${item.modelo || ''}<br><small class="text-muted">${item.anio || ''} ${item.color || ''}</small></td>
                    <td><span class="badge bg-info">${item.tipo}</span></td>
                    <td>${item.tonelaje_max ? item.tonelaje_max + ' Tn' : '-'}</td>
                    <td>${getVencStatus(item.fecha_venc_soat)}</td>
                    <td>${getVencStatus(item.fecha_venc_revision)}</td>
                    <td>${item.activo ? '<span class="badge bg-success">Activo</span>' : '<span class="badge bg-secondary">Inactivo</span>'}</td>
                    <td>
                        <a href="formulario.html?id=${item.id_vehiculo}" class="btn btn-sm btn-outline-primary btn-action"><i class="bi bi-pencil"></i></a>
                        ${canEdit() ? `<button class="btn btn-sm btn-outline-danger btn-action" onclick="deleteItem(${item.id_vehiculo})"><i class="bi bi-trash"></i></button>` : ''}
                    </td>
                </tr>
            `).join('');
        }

        document.getElementById('searchInput').addEventListener('input', function (e) {
            const term = e.target.value.toLowerCase();
            const filtered = allData.filter(item =>
                item.placa?.toLowerCase().includes(term) ||
                item.marca?.toLowerCase().includes(term) ||
                item.modelo?.toLowerCase().includes(term)
            );
            renderTable(filtered);
        });

        async function deleteItem(id) {
            if (!confirmDelete()) return;
            try {
                const result = await api.delete(`/vehiculos/${id}`);
                if (result.success) {
                    showToast('Vehículo eliminado');
                    loadData();
                } else {
                    showToast(result.message, 'danger');
                }
            } catch (err) {
                showToast('Error eliminando', 'danger');
            }
        }

        loadData();
    </script>
</body>

</html>
