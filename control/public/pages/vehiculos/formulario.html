<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta name="theme-color" content="#1B5E20">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Vehículo - IO Group</title>
    <!-- Preconnect para optimizar carga -->
    <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="../../css/styles.css" rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <aside class="sidebar" id="sidebar"></aside>
        <main class="main-content">
            <nav class="top-nav">
                <div class="breadcrumb-container">
                    <button class="toggle-sidebar" onclick="toggleSidebar()"><i class="bi bi-list"></i></button>
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb mb-0">
                            <li class="breadcrumb-item"><a href="../dashboard.html">Dashboard</a></li>
                            <li class="breadcrumb-item"><a href="listar.html">Vehículos</a></li>
                            <li class="breadcrumb-item active" id="pageTitle">Nuevo Vehículo</li>
                        </ol>
                    </nav>
                </div>
                <div class="user-menu">
                    <div class="dropdown">
                        <button class="btn btn-light dropdown-toggle" data-bs-toggle="dropdown">
                            <i class="bi bi-person-circle"></i> <span id="userName">Usuario</span>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="#" onclick="logout()"><i
                                        class="bi bi-box-arrow-right"></i> Cerrar Sesión</a></li>
                        </ul>
                    </div>
                </div>
            </nav>

            <div class="content-area">
                <div class="card">
                    <div class="card-header">
                        <i class="bi bi-truck"></i> <span id="formTitle">Nuevo Vehículo</span>
                    </div>
                    <div class="card-body">
                        <form id="dataForm">
                            <div class="row g-3">
                                <div class="col-md-3">
                                    <label class="form-label">Placa *</label>
                                    <input type="text" class="form-control" id="placa" maxlength="10" required
                                        style="text-transform: uppercase;">
                                </div>
                                <div class="col-md-3">
                                    <label class="form-label">Marca</label>
                                    <input type="text" class="form-control" id="marca">
                                </div>
                                <div class="col-md-3">
                                    <label class="form-label">Modelo</label>
                                    <input type="text" class="form-control" id="modelo">
                                </div>
                                <div class="col-md-3">
                                    <label class="form-label">Año</label>
                                    <input type="number" class="form-control" id="anio" min="1990" max="2030">
                                </div>
                                <div class="col-md-3">
                                    <label class="form-label">Color</label>
                                    <input type="text" class="form-control" id="color">
                                </div>
                                <div class="col-md-3">
                                    <label class="form-label">Tipo</label>
                                    <select class="form-select" id="tipo">
                                        <option value="camion">Camión</option>
                                        <option value="furgoneta">Furgoneta</option>
                                        <option value="camioneta">Camioneta</option>
                                        <option value="otro">Otro</option>
                                    </select>
                                </div>
                                <div class="col-md-3">
                                    <label class="form-label">Tonelaje Máximo</label>
                                    <input type="number" step="0.01" class="form-control" id="tonelaje_max"
                                        placeholder="Ej: 4.5">
                                </div>
                                <div class="col-md-3">
                                    <label class="form-label">Número de Motor</label>
                                    <input type="text" class="form-control" id="numero_motor">
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Número de Chasis</label>
                                    <input type="text" class="form-control" id="numero_chasis">
                                </div>

                                <div class="col-12">
                                    <h6 class="mt-3"><i class="bi bi-calendar-check"></i> Fechas de Vencimiento</h6>
                                    <hr>
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label">Venc. SOAT</label>
                                    <input type="date" class="form-control" id="fecha_venc_soat">
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label">Venc. Revisión Técnica</label>
                                    <input type="date" class="form-control" id="fecha_venc_revision">
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label">Venc. Permiso MTC</label>
                                    <input type="date" class="form-control" id="fecha_venc_mtc">
                                </div>
                            </div>

                            <div class="mt-4">
                                <button type="submit" class="btn btn-primary"><i class="bi bi-check"></i>
                                    Guardar</button>
                                <a href="listar.html" class="btn btn-secondary">Cancelar</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../js/api.js"></script>
    <script src="../../js/app.js"></script>
    <script>
        document.getElementById('sidebar').innerHTML = getSidebarHTML();
        initPage('vehiculos');

        const id = getUrlParam('id');

        if (id) {
            document.getElementById('pageTitle').textContent = 'Editar Vehículo';
            document.getElementById('formTitle').textContent = 'Editar Vehículo';
            loadData();
        }

        async function loadData() {
            try {
                const result = await api.get(`/vehiculos/${id}`);
                if (result.success) {
                    document.getElementById('placa').value = result.data.placa || '';
                    document.getElementById('marca').value = result.data.marca || '';
                    document.getElementById('modelo').value = result.data.modelo || '';
                    document.getElementById('anio').value = result.data.anio || '';
                    document.getElementById('color').value = result.data.color || '';
                    document.getElementById('tipo').value = result.data.tipo || 'camion';
                    document.getElementById('tonelaje_max').value = result.data.tonelaje_max || '';
                    document.getElementById('numero_motor').value = result.data.numero_motor || '';
                    document.getElementById('numero_chasis').value = result.data.numero_chasis || '';
                    document.getElementById('fecha_venc_soat').value = result.data.fecha_venc_soat || '';
                    document.getElementById('fecha_venc_revision').value = result.data.fecha_venc_revision || '';
                    document.getElementById('fecha_venc_mtc').value = result.data.fecha_venc_mtc || '';
                }
            } catch (err) {
                showToast('Error cargando datos', 'danger');
            }
        }

        document.getElementById('dataForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const data = {
                placa: document.getElementById('placa').value.toUpperCase(),
                marca: document.getElementById('marca').value || null,
                modelo: document.getElementById('modelo').value || null,
                anio: document.getElementById('anio').value || null,
                color: document.getElementById('color').value || null,
                tipo: document.getElementById('tipo').value,
                tonelaje_max: document.getElementById('tonelaje_max').value || null,
                numero_motor: document.getElementById('numero_motor').value || null,
                numero_chasis: document.getElementById('numero_chasis').value || null,
                fecha_venc_soat: document.getElementById('fecha_venc_soat').value || null,
                fecha_venc_revision: document.getElementById('fecha_venc_revision').value || null,
                fecha_venc_mtc: document.getElementById('fecha_venc_mtc').value || null
            };

            try {
                const result = id
                    ? await api.put(`/vehiculos/${id}`, data)
                    : await api.post('/vehiculos', data);

                if (result.success) {
                    showToast(id ? 'Vehículo actualizado' : 'Vehículo creado');
                    window.location.href = 'listar.html';
                } else {
                    showToast(result.message, 'danger');
                }
            } catch (err) {
                showToast('Error guardando', 'danger');
            }
        });
    </script>
</body>

</html>
