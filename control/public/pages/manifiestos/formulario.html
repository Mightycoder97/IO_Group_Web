<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta name="theme-color" content="#1B5E20">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Manifiesto - IO Group</title>
    <!-- Preconnect para optimizar carga -->
    <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="../../css/styles.css" rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <aside class="sidebar" id="sidebar"></aside>
        <main class="main-content">
            <nav class="top-nav">
                <div class="breadcrumb-container">
                    <button class="toggle-sidebar" onclick="toggleSidebar()"><i class="bi bi-list"></i></button>
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb mb-0">
                            <li class="breadcrumb-item"><a href="../dashboard.html">Dashboard</a></li>
                            <li class="breadcrumb-item"><a href="listar.html">Manifiestos</a></li>
                            <li class="breadcrumb-item active" id="pageTitle">Nuevo Manifiesto</li>
                        </ol>
                    </nav>
                </div>
                <div class="user-menu">
                    <div class="dropdown">
                        <button class="btn btn-light dropdown-toggle" data-bs-toggle="dropdown">
                            <i class="bi bi-person-circle"></i> <span id="userName">Usuario</span>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="#" onclick="logout()"><i
                                        class="bi bi-box-arrow-right"></i> Cerrar Sesión</a></li>
                        </ul>
                    </div>
                </div>
            </nav>

            <div class="content-area">
                <div class="card">
                    <div class="card-header">
                        <i class="bi bi-journal-text"></i> <span id="formTitle">Nuevo Manifiesto</span>
                    </div>
                    <div class="card-body">
                        <form id="dataForm">
                            <div class="row g-3">
                                <div class="col-md-8">
                                    <label class="form-label">Servicio *</label>
                                    <select class="form-select" id="id_servicio" required>
                                        <option value="">Seleccione...</option>
                                    </select>
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label">Número de Manifiesto</label>
                                    <input type="text" class="form-control" id="numero_manifiesto">
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Tipo de Residuo *</label>
                                    <input type="text" class="form-control" id="tipo_residuo" required
                                        placeholder="Ej: Residuos biocontaminados">
                                </div>
                                <div class="col-md-3">
                                    <label class="form-label">Código de Residuo</label>
                                    <input type="text" class="form-control" id="codigo_residuo" placeholder="Ej: A4020">
                                </div>
                                <div class="col-md-3">
                                    <label class="form-label">Peso (Kg) *</label>
                                    <input type="number" step="0.01" class="form-control" id="peso_kg" required>
                                </div>
                                <div class="col-md-3">
                                    <label class="form-label">Unidad de Medida</label>
                                    <select class="form-select" id="unidad_medida">
                                        <option value="kg">Kilogramos (Kg)</option>
                                        <option value="tn">Toneladas (Tn)</option>
                                        <option value="lt">Litros (Lt)</option>
                                    </select>
                                </div>
                                <div class="col-md-3">
                                    <label class="form-label">Cantidad de Bultos</label>
                                    <input type="number" class="form-control" id="cantidad_bultos">
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Descripción del Residuo</label>
                                    <textarea class="form-control" id="descripcion_residuo" rows="2"></textarea>
                                </div>

                                <div class="col-12">
                                    <h6 class="mt-3"><i class="bi bi-person-check"></i> Responsable de Entrega</h6>
                                    <hr>
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label">Nombre del Responsable</label>
                                    <input type="text" class="form-control" id="nombre_responsable">
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label">Cargo</label>
                                    <input type="text" class="form-control" id="cargo_responsable">
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label">DNI del Responsable</label>
                                    <input type="text" class="form-control" id="dni_responsable" maxlength="15">
                                </div>
                                <div class="col-12">
                                    <label class="form-label">Observaciones</label>
                                    <textarea class="form-control" id="observaciones" rows="2"></textarea>
                                </div>
                            </div>

                            <div class="mt-4">
                                <button type="submit" class="btn btn-primary"><i class="bi bi-check"></i>
                                    Guardar</button>
                                <a href="listar.html" class="btn btn-secondary">Cancelar</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../js/api.js"></script>
    <script src="../../js/app.js"></script>
    <script>
        document.getElementById('sidebar').innerHTML = getSidebarHTML();
        initPage('manifiestos');

        const id = getUrlParam('id');

        // Load servicios
        async function loadServicios() {
            try {
                const result = await api.get('/servicios');
                if (result.success) {
                    document.getElementById('id_servicio').innerHTML = '<option value="">Seleccione...</option>' +
                        result.data.map(s => `<option value="${s.id_servicio}">${s.codigo_servicio || 'SV-' + s.id_servicio} - ${s.sede_nombre || ''} (${s.fecha_programada})</option>`).join('');
                }
            } catch (err) {
                console.error('Error loading servicios:', err);
            }
        }
        loadServicios();

        if (id) {
            document.getElementById('pageTitle').textContent = 'Editar Manifiesto';
            document.getElementById('formTitle').textContent = 'Editar Manifiesto';
            loadData();
        }

        async function loadData() {
            try {
                const result = await api.get(`/manifiestos/${id}`);
                if (result.success) {
                    setTimeout(() => {
                        document.getElementById('id_servicio').value = result.data.id_servicio || '';
                    }, 500);
                    document.getElementById('numero_manifiesto').value = result.data.numero_manifiesto || '';
                    document.getElementById('tipo_residuo').value = result.data.tipo_residuo || '';
                    document.getElementById('codigo_residuo').value = result.data.codigo_residuo || '';
                    document.getElementById('peso_kg').value = result.data.peso_kg || '';
                    document.getElementById('unidad_medida').value = result.data.unidad_medida || 'kg';
                    document.getElementById('cantidad_bultos').value = result.data.cantidad_bultos || '';
                    document.getElementById('descripcion_residuo').value = result.data.descripcion_residuo || '';
                    document.getElementById('nombre_responsable').value = result.data.nombre_responsable || '';
                    document.getElementById('cargo_responsable').value = result.data.cargo_responsable || '';
                    document.getElementById('dni_responsable').value = result.data.dni_responsable || '';
                    document.getElementById('observaciones').value = result.data.observaciones || '';
                }
            } catch (err) {
                showToast('Error cargando datos', 'danger');
            }
        }

        document.getElementById('dataForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const data = {
                id_servicio: document.getElementById('id_servicio').value,
                numero_manifiesto: document.getElementById('numero_manifiesto').value || null,
                tipo_residuo: document.getElementById('tipo_residuo').value,
                codigo_residuo: document.getElementById('codigo_residuo').value || null,
                peso_kg: document.getElementById('peso_kg').value,
                unidad_medida: document.getElementById('unidad_medida').value,
                cantidad_bultos: document.getElementById('cantidad_bultos').value || null,
                descripcion_residuo: document.getElementById('descripcion_residuo').value || null,
                nombre_responsable: document.getElementById('nombre_responsable').value || null,
                cargo_responsable: document.getElementById('cargo_responsable').value || null,
                dni_responsable: document.getElementById('dni_responsable').value || null,
                observaciones: document.getElementById('observaciones').value || null
            };

            try {
                const result = id
                    ? await api.put(`/manifiestos/${id}`, data)
                    : await api.post('/manifiestos', data);

                if (result.success) {
                    showToast(id ? 'Manifiesto actualizado' : 'Manifiesto creado');
                    window.location.href = 'listar.html';
                } else {
                    showToast(result.message, 'danger');
                }
            } catch (err) {
                showToast('Error guardando', 'danger');
            }
        });
    </script>
</body>

</html>
