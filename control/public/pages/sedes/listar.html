<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta name="theme-color" content="#1B5E20">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Sedes - IO Control</title>
    <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="../../css/styles.css" rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <aside class="sidebar" id="sidebar"></aside>
        <main class="main-content">
            <nav class="top-nav">
                <div class="breadcrumb-container">
                    <button class="toggle-sidebar" onclick="toggleSidebar()"><i class="bi bi-list"></i></button>
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb mb-0">
                            <li class="breadcrumb-item"><a href="../dashboard.html">Dashboard</a></li>
                            <li class="breadcrumb-item active">Sedes</li>
                        </ol>
                    </nav>
                </div>
                <div class="user-menu">
                    <a href="../alertas/index.html" class="btn btn-light alert-badge">
                        <i class="bi bi-bell"></i><span class="badge bg-danger" id="alertCount">0</span>
                    </a>
                    <div class="dropdown">
                        <button class="btn btn-light dropdown-toggle" data-bs-toggle="dropdown">
                            <i class="bi bi-person-circle"></i> <span id="userName">Usuario</span>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="#" onclick="logout()"><i
                                        class="bi bi-box-arrow-right"></i> Cerrar Sesión</a></li>
                        </ul>
                    </div>
                </div>
            </nav>

            <div class="content-area">
                <div class="table-container">
                    <div class="table-header">
                        <div>
                            <h5 class="table-title mb-0"><i class="bi bi-geo-alt"></i> Sedes</h5>
                            <small class="text-muted" id="empresaFilter"></small>
                        </div>
                        <div class="d-flex gap-2">
                            <input type="text" class="form-control" id="searchInput" placeholder="Buscar..."
                                style="width: 200px;">
                            <a href="formulario.html" class="btn btn-primary" id="btnNew"><i class="bi bi-plus"></i>
                                Nueva</a>
                        </div>
                    </div>
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Nombre Comercial</th>
                                    <th>Empresa</th>
                                    <th>Dirección</th>
                                    <th>Contacto</th>
                                    <th>Estado</th>
                                    <th width="220">Acciones</th>
                                </tr>
                            </thead>
                            <tbody id="tableBody">
                                <tr>
                                    <td colspan="6" class="text-center py-4">Cargando...</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../js/api.js"></script>
    <script src="../../js/table-sort.js"></script>
    <script src="../../js/app.js"></script>
    <script>
        document.getElementById('sidebar').innerHTML = getSidebarHTML();
        initPage('sedes');

        if (!canEdit()) document.getElementById('btnNew').style.display = 'none';

        const empresaId = getUrlParam('empresa');
        let allData = [];
        let tableSorter = null;

        // Update new button link if filtering by empresa
        if (empresaId) {
            document.getElementById('btnNew').href = `formulario.html?empresa=${empresaId}`;
        }

        async function loadData() {
            try {
                let url = '/sedes';
                if (empresaId) url += `?empresa=${empresaId}`;

                const result = await api.get(url);
                if (result.success) {
                    allData = result.data;
                    renderTable(allData);

                    if (empresaId && allData.length > 0) {
                        document.getElementById('empresaFilter').textContent =
                            `Filtrando por empresa: ${allData[0].empresa_razon_social}`;
                    }

                    // Inicializar ordenamiento de columnas
                    if (!tableSorter) {
                        tableSorter = new TableSort('tableBody', {
                            columns: ['nombre_comercial', 'empresa_razon_social', 'direccion', 'contacto_nombre', 'activo', null],
                            onSort: (sortedData) => renderTable(sortedData)
                        });
                    }
                    tableSorter.setData(allData);
                }
            } catch (err) {
                showToast('Error cargando datos', 'danger');
            }
        }

        function renderTable(data) {
            const tbody = document.getElementById('tableBody');
            if (data.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" class="text-center py-4 text-muted">No hay registros</td></tr>';
                return;
            }
            tbody.innerHTML = data.map(item => `
                <tr>
                    <td><strong>${item.nombre_comercial}</strong></td>
                    <td>${item.empresa_razon_social || '-'}</td>
                    <td>
                        <small>${item.direccion || '-'}</small>
                        <br><small class="text-muted">${item.distrito || ''} ${item.provincia ? ', ' + item.provincia : ''}</small>
                    </td>
                    <td>
                        <small>${item.contacto_nombre || '-'}</small>
                        ${item.contacto_telefono ? `<br><small class="text-muted">${item.contacto_telefono}</small>` : ''}
                    </td>
                    <td>${item.activo ? '<span class="badge bg-success">Activo</span>' : '<span class="badge bg-secondary">Inactivo</span>'}</td>
                    <td>
                        <a href="formulario.html?id=${item.id_sede}" class="btn btn-sm btn-outline-primary btn-action" title="Editar"><i class="bi bi-pencil"></i></a>
                        <a href="../servicios/listar.html?sede=${item.id_sede}" class="btn btn-sm btn-outline-success btn-action" title="Ver Servicios"><i class="bi bi-box-seam"></i></a>
                        <a href="../facturas/listar.html?sede=${item.id_sede}" class="btn btn-sm btn-outline-warning btn-action" title="Ver Facturas"><i class="bi bi-receipt"></i></a>
                        <a href="../contratos/listar.html?sede=${item.id_sede}" class="btn btn-sm btn-outline-info btn-action" title="Ver Contratos"><i class="bi bi-file-earmark-text"></i></a>
                        ${canEdit() ? `<button class="btn btn-sm btn-outline-danger btn-action" onclick="deleteItem(${item.id_sede})" title="Eliminar"><i class="bi bi-trash"></i></button>` : ''}
                    </td>
                </tr>
            `).join('');
        }

        document.getElementById('searchInput').addEventListener('input', function (e) {
            const term = e.target.value.toLowerCase();
            const filtered = allData.filter(item =>
                item.nombre_comercial?.toLowerCase().includes(term) ||
                item.direccion?.toLowerCase().includes(term) ||
                item.empresa_razon_social?.toLowerCase().includes(term)
            );
            renderTable(filtered);
            if (tableSorter) tableSorter.setData(filtered);
        });

        async function deleteItem(id) {
            if (!confirmDelete()) return;
            try {
                const result = await api.delete(`/sedes/${id}`);
                if (result.success) {
                    showToast('Sede eliminada');
                    loadData();
                } else {
                    showToast(result.message, 'danger');
                }
            } catch (err) {
                showToast('Error eliminando', 'danger');
            }
        }

        loadData();
    </script>
</body>

</html>
