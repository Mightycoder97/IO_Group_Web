<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta name="theme-color" content="#1B5E20">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Sede - IO Group</title>
    <!-- Preconnect para optimizar carga -->
    <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" rel="stylesheet">
    <link href="../../css/styles.css" rel="stylesheet">
    <style>
        #map {
            height: 350px;
            border-radius: 8px;
            border: 1px solid #dee2e6;
        }

        .map-container {
            position: relative;
        }

        .map-instructions {
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 8px 12px;
            border-radius: 4px;
            position: absolute;
            bottom: 10px;
            left: 10px;
            z-index: 1000;
            font-size: 12px;
        }

        .address-search {
            position: relative;
        }

        .address-suggestions {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            z-index: 1000;
            background: white;
            border: 1px solid #dee2e6;
            border-top: none;
            border-radius: 0 0 4px 4px;
            max-height: 200px;
            overflow-y: auto;
            display: none;
        }

        .address-suggestions.show {
            display: block;
        }

        .suggestion-item {
            padding: 10px 12px;
            cursor: pointer;
            border-bottom: 1px solid #f0f0f0;
        }

        .suggestion-item:hover {
            background: #f8f9fa;
        }

        .suggestion-item:last-child {
            border-bottom: none;
        }
    </style>
</head>

<body>
    <div class="app-container">
        <aside class="sidebar" id="sidebar"></aside>
        <main class="main-content">
            <nav class="top-nav">
                <div class="breadcrumb-container">
                    <button class="toggle-sidebar" onclick="toggleSidebar()"><i class="bi bi-list"></i></button>
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb mb-0">
                            <li class="breadcrumb-item"><a href="../dashboard.html">Dashboard</a></li>
                            <li class="breadcrumb-item"><a href="listar.html">Sedes</a></li>
                            <li class="breadcrumb-item active" id="pageTitle">Nueva Sede</li>
                        </ol>
                    </nav>
                </div>
                <div class="user-menu">
                    <div class="dropdown">
                        <button class="btn btn-light dropdown-toggle" data-bs-toggle="dropdown">
                            <i class="bi bi-person-circle"></i> <span id="userName">Usuario</span>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="#" onclick="logout()"><i
                                        class="bi bi-box-arrow-right"></i> Cerrar Sesión</a></li>
                        </ul>
                    </div>
                </div>
            </nav>

            <div class="content-area">
                <div class="card">
                    <div class="card-header">
                        <i class="bi bi-geo-alt"></i> <span id="formTitle">Nueva Sede</span>
                    </div>
                    <div class="card-body">
                        <form id="dataForm">
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label class="form-label">Empresa *</label>
                                    <select class="form-select" id="id_empresa" required>
                                        <option value="">Seleccione...</option>
                                    </select>
                                </div>
                                <div class="col-md-12">
                                    <label class="form-label">Nombre Comercial *</label>
                                    <input type="text" class="form-control" id="nombre_comercial" required>
                                </div>
                                <div class="col-md-12 address-search">
                                    <label class="form-label">Dirección * <small class="text-muted">(escribe para
                                            buscar)</small></label>
                                    <div class="input-group">
                                        <input type="text" class="form-control" id="direccion" required
                                            placeholder="Ej: Av. Javier Prado 1234, San Isidro, Lima"
                                            autocomplete="off">
                                        <button type="button" class="btn btn-outline-secondary"
                                            onclick="searchAddress()" title="Buscar dirección">
                                            <i class="bi bi-search"></i>
                                        </button>
                                    </div>
                                    <div class="address-suggestions" id="addressSuggestions"></div>
                                </div>

                                <!-- Mapa interactivo -->
                                <div class="col-12">
                                    <label class="form-label"><i class="bi bi-geo-alt-fill text-danger"></i> Ubicación
                                        en Mapa</label>
                                    <div class="map-container">
                                        <div id="map"></div>
                                        <div class="map-instructions">
                                            <i class="bi bi-hand-index"></i> Haz clic en el mapa para colocar el
                                            marcador
                                        </div>
                                    </div>
                                </div>

                                <div class="col-md-4">
                                    <label class="form-label">Coordenadas GPS</label>
                                    <input type="text" class="form-control" id="coordenadas_gps" readonly
                                        placeholder="Se generan automáticamente">
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label">Distrito</label>
                                    <input type="text" class="form-control" id="distrito">
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label">Provincia</label>
                                    <input type="text" class="form-control" id="provincia">
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label">Departamento</label>
                                    <input type="text" class="form-control" id="departamento">
                                </div>
                                <div class="col-md-8">
                                    <label class="form-label">Referencia</label>
                                    <input type="text" class="form-control" id="referencia">
                                </div>

                                <div class="col-12">
                                    <h6 class="mt-3"><i class="bi bi-person-lines-fill"></i> Datos de Contacto</h6>
                                    <hr>
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label">Nombre de Contacto</label>
                                    <input type="text" class="form-control" id="contacto_nombre">
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label">Teléfono de Contacto</label>
                                    <input type="text" class="form-control" id="contacto_telefono">
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label">Email de Contacto</label>
                                    <input type="email" class="form-control" id="contacto_email">
                                </div>
                            </div>

                            <div class="mt-4">
                                <button type="submit" class="btn btn-primary"><i class="bi bi-check"></i>
                                    Guardar</button>
                                <a href="listar.html" class="btn btn-secondary">Cancelar</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="../../js/api.js"></script>
    <script src="../../js/app.js"></script>
    <script>
        document.getElementById('sidebar').innerHTML = getSidebarHTML();
        initPage('sedes');

        const id = getUrlParam('id');
        const empresaParam = getUrlParam('empresa');

        // ========== MAP INITIALIZATION ==========
        // Lima, Peru center coordinates
        const defaultLat = -12.0464;
        const defaultLng = -77.0428;

        const map = L.map('map').setView([defaultLat, defaultLng], 12);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        let marker = null;

        // Function to place/move marker
        function placeMarker(lat, lng) {
            if (marker) {
                marker.setLatLng([lat, lng]);
            } else {
                marker = L.marker([lat, lng], { draggable: true }).addTo(map);

                // Update coordinates when marker is dragged
                marker.on('dragend', function (e) {
                    const pos = marker.getLatLng();
                    updateCoordinates(pos.lat, pos.lng);
                });
            }
            map.setView([lat, lng], 16);
            updateCoordinates(lat, lng);
        }

        function updateCoordinates(lat, lng) {
            document.getElementById('coordenadas_gps').value = `${lat.toFixed(6)}, ${lng.toFixed(6)}`;
        }

        // Click on map to place marker
        map.on('click', function (e) {
            placeMarker(e.latlng.lat, e.latlng.lng);
        });

        // ========== ADDRESS SEARCH (Nominatim Geocoding) ==========
        let searchTimeout = null;
        const direccionInput = document.getElementById('direccion');
        const suggestionsDiv = document.getElementById('addressSuggestions');

        // Search as you type (with debounce)
        direccionInput.addEventListener('input', function () {
            clearTimeout(searchTimeout);
            const query = this.value.trim();

            if (query.length < 5) {
                suggestionsDiv.classList.remove('show');
                return;
            }

            searchTimeout = setTimeout(() => searchAddressAPI(query), 500);
        });

        async function searchAddress() {
            const query = direccionInput.value.trim();
            if (query.length < 3) {
                showToast('Ingresa al menos 3 caracteres para buscar', 'warning');
                return;
            }
            await searchAddressAPI(query);
        }

        async function searchAddressAPI(query) {
            try {
                // Add Peru context for better results
                const searchQuery = query.includes('Peru') ? query : `${query}, Peru`;
                const response = await fetch(
                    `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(searchQuery)}&limit=5&countrycodes=pe`
                );
                const results = await response.json();

                if (results.length === 0) {
                    suggestionsDiv.innerHTML = '<div class="suggestion-item text-muted">No se encontraron resultados</div>';
                    suggestionsDiv.classList.add('show');
                    return;
                }

                suggestionsDiv.innerHTML = results.map((r, i) => `
                    <div class="suggestion-item" onclick="selectAddress(${i})">
                        <i class="bi bi-geo-alt text-danger"></i> ${r.display_name}
                    </div>
                `).join('');
                suggestionsDiv.classList.add('show');

                // Store results for selection
                window.searchResults = results;
            } catch (err) {
                console.error('Geocoding error:', err);
                showToast('Error buscando dirección', 'danger');
            }
        }

        function selectAddress(index) {
            const result = window.searchResults[index];
            if (!result) return;

            // Update address field
            direccionInput.value = result.display_name.split(',')[0]; // Just the main address part

            // Try to extract distrito/provincia/departamento from result
            const parts = result.display_name.split(',').map(p => p.trim());
            if (parts.length >= 2) {
                // Try to fill in location fields
                const distrito = document.getElementById('distrito');
                const provincia = document.getElementById('provincia');
                const departamento = document.getElementById('departamento');

                // Nominatim typically returns: Address, Neighborhood, District, City, Region, Country
                if (parts.length >= 3 && !distrito.value) distrito.value = parts[2] || '';
                if (parts.length >= 4 && !provincia.value) provincia.value = parts[3] || '';
                if (parts.length >= 5 && !departamento.value) departamento.value = parts[4] || '';
            }

            // Place marker on map
            const lat = parseFloat(result.lat);
            const lng = parseFloat(result.lon);
            placeMarker(lat, lng);

            // Hide suggestions
            suggestionsDiv.classList.remove('show');
        }

        // Close suggestions when clicking outside
        document.addEventListener('click', function (e) {
            if (!e.target.closest('.address-search')) {
                suggestionsDiv.classList.remove('show');
            }
        });

        // ========== LOAD EMPRESAS ==========
        async function loadEmpresas() {
            try {
                const result = await api.get('/empresas');
                if (result.success) {
                    const select = document.getElementById('id_empresa');
                    select.innerHTML = '<option value="">Seleccione...</option>' +
                        result.data.map(e => `<option value="${e.id_empresa}">${e.razon_social} (${e.ruc})</option>`).join('');

                    if (empresaParam) {
                        select.value = empresaParam;
                    }
                }
            } catch (err) {
                console.error('Error loading empresas:', err);
            }
        }
        loadEmpresas();

        // ========== EDIT MODE ==========
        if (id) {
            document.getElementById('pageTitle').textContent = 'Editar Sede';
            document.getElementById('formTitle').textContent = 'Editar Sede';
            loadData();
        }

        async function loadData() {
            try {
                const result = await api.get(`/sedes/${id}`);
                if (result.success) {
                    setTimeout(() => {
                        document.getElementById('id_empresa').value = result.data.id_empresa || '';
                    }, 500);
                    document.getElementById('nombre_comercial').value = result.data.nombre_comercial || '';
                    document.getElementById('direccion').value = result.data.direccion || '';
                    document.getElementById('distrito').value = result.data.distrito || '';
                    document.getElementById('provincia').value = result.data.provincia || '';
                    document.getElementById('departamento').value = result.data.departamento || '';
                    document.getElementById('referencia').value = result.data.referencia || '';
                    document.getElementById('coordenadas_gps').value = result.data.coordenadas_gps || '';
                    document.getElementById('contacto_nombre').value = result.data.contacto_nombre || '';
                    document.getElementById('contacto_telefono').value = result.data.contacto_telefono || '';
                    document.getElementById('contacto_email').value = result.data.contacto_email || '';

                    // If coordinates exist, show marker on map
                    if (result.data.coordenadas_gps) {
                        const coords = result.data.coordenadas_gps.split(',').map(c => parseFloat(c.trim()));
                        if (coords.length === 2 && !isNaN(coords[0]) && !isNaN(coords[1])) {
                            placeMarker(coords[0], coords[1]);
                        }
                    }
                }
            } catch (err) {
                showToast('Error cargando datos', 'danger');
            }
        }

        // ========== FORM SUBMIT ==========
        document.getElementById('dataForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const data = {
                id_empresa: document.getElementById('id_empresa').value,
                nombre_comercial: document.getElementById('nombre_comercial').value,
                direccion: document.getElementById('direccion').value,
                distrito: document.getElementById('distrito').value || null,
                provincia: document.getElementById('provincia').value || null,
                departamento: document.getElementById('departamento').value || null,
                referencia: document.getElementById('referencia').value || null,
                coordenadas_gps: document.getElementById('coordenadas_gps').value || null,
                contacto_nombre: document.getElementById('contacto_nombre').value || null,
                contacto_telefono: document.getElementById('contacto_telefono').value || null,
                contacto_email: document.getElementById('contacto_email').value || null
            };

            try {
                const result = id
                    ? await api.put(`/sedes/${id}`, data)
                    : await api.post('/sedes', data);

                if (result.success) {
                    showToast(id ? 'Sede actualizada' : 'Sede creada');
                    window.location.href = 'listar.html';
                } else {
                    showToast(result.message, 'danger');
                }
            } catch (err) {
                showToast('Error guardando', 'danger');
            }
        });
    </script>
</body>

</html>
