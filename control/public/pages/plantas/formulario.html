<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta name="theme-color" content="#1B5E20">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Planta - IO Group</title>
    <!-- Preconnect para optimizar carga -->
    <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="../../css/styles.css" rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <aside class="sidebar" id="sidebar"></aside>
        <main class="main-content">
            <nav class="top-nav">
                <div class="breadcrumb-container">
                    <button class="toggle-sidebar" onclick="toggleSidebar()"><i class="bi bi-list"></i></button>
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb mb-0">
                            <li class="breadcrumb-item"><a href="../dashboard.html">Dashboard</a></li>
                            <li class="breadcrumb-item"><a href="listar.html">Plantas</a></li>
                            <li class="breadcrumb-item active" id="pageTitle">Nueva Planta</li>
                        </ol>
                    </nav>
                </div>
                <div class="user-menu">
                    <div class="dropdown">
                        <button class="btn btn-light dropdown-toggle" data-bs-toggle="dropdown">
                            <i class="bi bi-person-circle"></i> <span id="userName">Usuario</span>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="#" onclick="logout()"><i
                                        class="bi bi-box-arrow-right"></i> Cerrar Sesión</a></li>
                        </ul>
                    </div>
                </div>
            </nav>

            <div class="content-area">
                <div class="card">
                    <div class="card-header">
                        <i class="bi bi-hospital"></i> <span id="formTitle">Nueva Planta de Tratamiento</span>
                    </div>
                    <div class="card-body">
                        <form id="dataForm">
                            <div class="row g-3">
                                <div class="col-md-8">
                                    <label class="form-label">Razón Social *</label>
                                    <input type="text" class="form-control" id="razon_social" required>
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label">RUC *</label>
                                    <input type="text" class="form-control" id="ruc" maxlength="11" pattern="\d{11}"
                                        required>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Nombre Comercial</label>
                                    <input type="text" class="form-control" id="nombre_comercial">
                                </div>
                                <div class="col-md-3">
                                    <label class="form-label">Tipo de Tratamiento</label>
                                    <input type="text" class="form-control" id="tipo_tratamiento"
                                        placeholder="Ej: Incineración">
                                </div>
                                <div class="col-md-3">
                                    <label class="form-label">Código EPS</label>
                                    <input type="text" class="form-control" id="codigo_eps" placeholder="Ej: EPS-001">
                                </div>
                                <div class="col-md-12">
                                    <label class="form-label">Dirección *</label>
                                    <input type="text" class="form-control" id="direccion" required>
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label">Distrito</label>
                                    <input type="text" class="form-control" id="distrito">
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label">Provincia</label>
                                    <input type="text" class="form-control" id="provincia">
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label">Departamento</label>
                                    <input type="text" class="form-control" id="departamento">
                                </div>

                                <div class="col-12">
                                    <h6 class="mt-3"><i class="bi bi-person-lines-fill"></i> Datos de Contacto</h6>
                                    <hr>
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label">Teléfono</label>
                                    <input type="text" class="form-control" id="telefono">
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label">Nombre de Contacto</label>
                                    <input type="text" class="form-control" id="contacto_nombre">
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label">Email de Contacto</label>
                                    <input type="email" class="form-control" id="contacto_email">
                                </div>
                            </div>

                            <div class="mt-4">
                                <button type="submit" class="btn btn-primary"><i class="bi bi-check"></i>
                                    Guardar</button>
                                <a href="listar.html" class="btn btn-secondary">Cancelar</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../js/api.js"></script>
    <script src="../../js/app.js"></script>
    <script>
        document.getElementById('sidebar').innerHTML = getSidebarHTML();
        initPage('plantas');

        const id = getUrlParam('id');

        if (id) {
            document.getElementById('pageTitle').textContent = 'Editar Planta';
            document.getElementById('formTitle').textContent = 'Editar Planta de Tratamiento';
            loadData();
        }

        async function loadData() {
            try {
                const result = await api.get(`/plantas/${id}`);
                if (result.success) {
                    document.getElementById('razon_social').value = result.data.razon_social || '';
                    document.getElementById('ruc').value = result.data.ruc || '';
                    document.getElementById('nombre_comercial').value = result.data.nombre_comercial || '';
                    document.getElementById('tipo_tratamiento').value = result.data.tipo_tratamiento || '';
                    document.getElementById('codigo_eps').value = result.data.codigo_eps || '';
                    document.getElementById('direccion').value = result.data.direccion || '';
                    document.getElementById('distrito').value = result.data.distrito || '';
                    document.getElementById('provincia').value = result.data.provincia || '';
                    document.getElementById('departamento').value = result.data.departamento || '';
                    document.getElementById('telefono').value = result.data.telefono || '';
                    document.getElementById('contacto_nombre').value = result.data.contacto_nombre || '';
                    document.getElementById('contacto_email').value = result.data.contacto_email || '';
                }
            } catch (err) {
                showToast('Error cargando datos', 'danger');
            }
        }

        document.getElementById('dataForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const data = {
                razon_social: document.getElementById('razon_social').value,
                ruc: document.getElementById('ruc').value,
                nombre_comercial: document.getElementById('nombre_comercial').value || null,
                tipo_tratamiento: document.getElementById('tipo_tratamiento').value || null,
                codigo_eps: document.getElementById('codigo_eps').value || null,
                direccion: document.getElementById('direccion').value,
                distrito: document.getElementById('distrito').value || null,
                provincia: document.getElementById('provincia').value || null,
                departamento: document.getElementById('departamento').value || null,
                telefono: document.getElementById('telefono').value || null,
                contacto_nombre: document.getElementById('contacto_nombre').value || null,
                contacto_email: document.getElementById('contacto_email').value || null
            };

            try {
                const result = id
                    ? await api.put(`/plantas/${id}`, data)
                    : await api.post('/plantas', data);

                if (result.success) {
                    showToast(id ? 'Planta actualizada' : 'Planta creada');
                    window.location.href = 'listar.html';
                } else {
                    showToast(result.message, 'danger');
                }
            } catch (err) {
                showToast('Error guardando', 'danger');
            }
        });
    </script>
</body>

</html>
