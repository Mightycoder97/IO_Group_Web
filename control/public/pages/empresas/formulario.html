<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta name="theme-color" content="#1B5E20">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Empresa - IO Group</title>
    <!-- Preconnect para optimizar carga -->
    <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="../../css/styles.css" rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <aside class="sidebar" id="sidebar"></aside>
        <main class="main-content">
            <nav class="top-nav">
                <div class="breadcrumb-container">
                    <button class="toggle-sidebar" onclick="toggleSidebar()"><i class="bi bi-list"></i></button>
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb mb-0">
                            <li class="breadcrumb-item"><a href="../dashboard.html">Dashboard</a></li>
                            <li class="breadcrumb-item"><a href="listar.html">Empresas</a></li>
                            <li class="breadcrumb-item active" id="pageTitle">Nueva Empresa</li>
                        </ol>
                    </nav>
                </div>
                <div class="user-menu">
                    <div class="dropdown">
                        <button class="btn btn-light dropdown-toggle" data-bs-toggle="dropdown">
                            <i class="bi bi-person-circle"></i> <span id="userName">Usuario</span>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="#" onclick="logout()"><i
                                        class="bi bi-box-arrow-right"></i> Cerrar Sesión</a></li>
                        </ul>
                    </div>
                </div>
            </nav>

            <div class="content-area">
                <div class="card">
                    <div class="card-header">
                        <i class="bi bi-building"></i> <span id="formTitle">Nueva Empresa</span>
                    </div>
                    <div class="card-body">
                        <form id="dataForm">
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label class="form-label">Cliente *</label>
                                    <select class="form-select" id="id_cliente" required>
                                        <option value="">Seleccione...</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">RUC *</label>
                                    <input type="text" class="form-control" id="ruc" maxlength="11" pattern="\d{11}"
                                        required>
                                </div>
                                <div class="col-md-12">
                                    <label class="form-label">Razón Social *</label>
                                    <input type="text" class="form-control" id="razon_social" required>
                                </div>
                                <div class="col-md-12">
                                    <label class="form-label">Dirección Fiscal</label>
                                    <input type="text" class="form-control" id="direccion_fiscal">
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label">Distrito</label>
                                    <input type="text" class="form-control" id="distrito">
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label">Provincia</label>
                                    <input type="text" class="form-control" id="provincia">
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label">Departamento</label>
                                    <input type="text" class="form-control" id="departamento">
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Teléfono</label>
                                    <input type="text" class="form-control" id="telefono">
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email">
                                </div>
                            </div>

                            <div class="mt-4">
                                <button type="submit" class="btn btn-primary"><i class="bi bi-check"></i>
                                    Guardar</button>
                                <a href="listar.html" class="btn btn-secondary">Cancelar</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../js/api.js"></script>
    <script src="../../js/app.js"></script>
    <script>
        document.getElementById('sidebar').innerHTML = getSidebarHTML();
        initPage('empresas');

        const id = getUrlParam('id');

        // Load clients for select
        populateSelect('id_cliente', '/clientes', 'id_cliente', 'nombre');

        if (id) {
            document.getElementById('pageTitle').textContent = 'Editar Empresa';
            document.getElementById('formTitle').textContent = 'Editar Empresa';
            loadData();
        }

        async function loadData() {
            try {
                const result = await api.get(`/empresas/${id}`);
                if (result.success) {
                    // Wait for select to populate
                    setTimeout(() => {
                        document.getElementById('id_cliente').value = result.data.id_cliente || '';
                    }, 500);
                    document.getElementById('ruc').value = result.data.ruc || '';
                    document.getElementById('razon_social').value = result.data.razon_social || '';
                    document.getElementById('direccion_fiscal').value = result.data.direccion_fiscal || '';
                    document.getElementById('distrito').value = result.data.distrito || '';
                    document.getElementById('provincia').value = result.data.provincia || '';
                    document.getElementById('departamento').value = result.data.departamento || '';
                    document.getElementById('telefono').value = result.data.telefono || '';
                    document.getElementById('email').value = result.data.email || '';
                }
            } catch (err) {
                showToast('Error cargando datos', 'danger');
            }
        }

        document.getElementById('dataForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const data = {
                id_cliente: document.getElementById('id_cliente').value,
                ruc: document.getElementById('ruc').value,
                razon_social: document.getElementById('razon_social').value,
                direccion_fiscal: document.getElementById('direccion_fiscal').value || null,
                distrito: document.getElementById('distrito').value || null,
                provincia: document.getElementById('provincia').value || null,
                departamento: document.getElementById('departamento').value || null,
                telefono: document.getElementById('telefono').value || null,
                email: document.getElementById('email').value || null
            };

            try {
                const result = id
                    ? await api.put(`/empresas/${id}`, data)
                    : await api.post('/empresas', data);

                if (result.success) {
                    showToast(id ? 'Empresa actualizada' : 'Empresa creada');
                    window.location.href = 'listar.html';
                } else {
                    showToast(result.message, 'danger');
                }
            } catch (err) {
                showToast('Error guardando', 'danger');
            }
        });
    </script>
</body>

</html>
