<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servicio - IO Group</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="../../css/styles.css" rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <aside class="sidebar" id="sidebar"></aside>
        <main class="main-content">
            <nav class="top-nav">
                <div class="breadcrumb-container">
                    <button class="toggle-sidebar" onclick="toggleSidebar()"><i class="bi bi-list"></i></button>
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb mb-0">
                            <li class="breadcrumb-item"><a href="../dashboard.html">Dashboard</a></li>
                            <li class="breadcrumb-item"><a href="listar.html">Servicios</a></li>
                            <li class="breadcrumb-item active" id="pageTitle">Nuevo Servicio</li>
                        </ol>
                    </nav>
                </div>
                <div class="user-menu">
                    <div class="dropdown">
                        <button class="btn btn-light dropdown-toggle" data-bs-toggle="dropdown">
                            <i class="bi bi-person-circle"></i> <span id="userName">Usuario</span>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="#" onclick="logout()"><i
                                        class="bi bi-box-arrow-right"></i> Cerrar Sesión</a></li>
                        </ul>
                    </div>
                </div>
            </nav>

            <div class="content-area">
                <div class="card">
                    <div class="card-header">
                        <i class="bi bi-box-seam"></i> <span id="formTitle">Nuevo Servicio</span>
                    </div>
                    <div class="card-body">
                        <form id="dataForm">
                            <div class="row g-3">
                                <div class="col-md-8">
                                    <label class="form-label">Sede *</label>
                                    <select class="form-select" id="id_sede" required>
                                        <option value="">Seleccione...</option>
                                    </select>
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label">Código de Servicio</label>
                                    <input type="text" class="form-control" id="codigo_servicio"
                                        placeholder="SV-2024-001">
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Planta de Tratamiento *</label>
                                    <select class="form-select" id="id_planta" required>
                                        <option value="">Seleccione...</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Ruta</label>
                                    <select class="form-select" id="id_ruta">
                                        <option value="">Sin ruta asignada</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Contrato</label>
                                    <select class="form-select" id="id_contrato">
                                        <option value="">Sin contrato</option>
                                    </select>
                                </div>
                                <div class="col-md-3">
                                    <label class="form-label">Fecha Programada *</label>
                                    <input type="date" class="form-control" id="fecha_programada" required>
                                </div>
                                <div class="col-md-3">
                                    <label class="form-label">Fecha Ejecución</label>
                                    <input type="date" class="form-control" id="fecha_ejecucion">
                                </div>
                                <div class="col-md-3">
                                    <label class="form-label">Hora Llegada</label>
                                    <input type="time" class="form-control" id="hora_llegada">
                                </div>
                                <div class="col-md-3">
                                    <label class="form-label">Hora Salida</label>
                                    <input type="time" class="form-control" id="hora_salida">
                                </div>
                                <div class="col-md-3">
                                    <label class="form-label">Estado</label>
                                    <select class="form-select" id="estado">
                                        <option value="programado">Programado</option>
                                        <option value="en_curso">En Curso</option>
                                        <option value="completado">Completado</option>
                                        <option value="cancelado">Cancelado</option>
                                    </select>
                                </div>
                                <div class="col-md-9">
                                    <label class="form-label">Observaciones</label>
                                    <input type="text" class="form-control" id="observaciones">
                                </div>
                            </div>

                            <div class="mt-4">
                                <button type="submit" class="btn btn-primary"><i class="bi bi-check"></i>
                                    Guardar</button>
                                <a href="listar.html" class="btn btn-secondary">Cancelar</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../js/api.js"></script>
    <script src="../../js/app.js"></script>
    <script>
        document.getElementById('sidebar').innerHTML = getSidebarHTML();
        initPage('servicios');

        const id = getUrlParam('id');

        // Load dropdowns
        async function loadDropdowns() {
            try {
                // Sedes
                const sedes = await api.get('/sedes');
                if (sedes.success) {
                    document.getElementById('id_sede').innerHTML = '<option value="">Seleccione...</option>' +
                        sedes.data.map(s => `<option value="${s.id_sede}">${s.nombre_comercial} - ${s.empresa_razon_social}</option>`).join('');
                }

                // Plantas
                const plantas = await api.get('/plantas');
                if (plantas.success) {
                    document.getElementById('id_planta').innerHTML = '<option value="">Seleccione...</option>' +
                        plantas.data.map(p => `<option value="${p.id_planta}">${p.razon_social}</option>`).join('');
                }

                // Rutas
                const rutas = await api.get('/rutas');
                if (rutas.success) {
                    document.getElementById('id_ruta').innerHTML = '<option value="">Sin ruta asignada</option>' +
                        rutas.data.map(r => `<option value="${r.id_ruta}">${r.codigo_ruta || 'R-' + r.id_ruta} - ${r.vehiculo_placa || ''} (${r.fecha})</option>`).join('');
                }

                // Contratos
                const contratos = await api.get('/contratos');
                if (contratos.success) {
                    document.getElementById('id_contrato').innerHTML = '<option value="">Sin contrato</option>' +
                        contratos.data.map(c => `<option value="${c.id_contrato}">${c.codigo_contrato || '#' + c.id_contrato} - ${c.sede_nombre || ''}</option>`).join('');
                }
            } catch (err) {
                console.error('Error loading dropdowns:', err);
            }
        }
        loadDropdowns();

        // Set default date to today
        document.getElementById('fecha_programada').value = new Date().toISOString().split('T')[0];

        // Update contratos when sede changes
        document.getElementById('id_sede').addEventListener('change', async function () {
            const sedeId = this.value;
            if (sedeId) {
                try {
                    const contratos = await api.get(`/contratos?sede=${sedeId}`);
                    if (contratos.success) {
                        document.getElementById('id_contrato').innerHTML = '<option value="">Sin contrato</option>' +
                            contratos.data.map(c => `<option value="${c.id_contrato}">${c.codigo_contrato || '#' + c.id_contrato}</option>`).join('');
                    }
                } catch (err) { }
            }
        });

        if (id) {
            document.getElementById('pageTitle').textContent = 'Editar Servicio';
            document.getElementById('formTitle').textContent = 'Editar Servicio';
            loadData();
        }

        async function loadData() {
            try {
                const result = await api.get(`/servicios/${id}`);
                if (result.success) {
                    setTimeout(() => {
                        document.getElementById('id_sede').value = result.data.id_sede || '';
                        document.getElementById('id_planta').value = result.data.id_planta || '';
                        document.getElementById('id_ruta').value = result.data.id_ruta || '';
                        document.getElementById('id_contrato').value = result.data.id_contrato || '';
                    }, 500);
                    document.getElementById('codigo_servicio').value = result.data.codigo_servicio || '';
                    document.getElementById('fecha_programada').value = result.data.fecha_programada || '';
                    document.getElementById('fecha_ejecucion').value = result.data.fecha_ejecucion || '';
                    document.getElementById('hora_llegada').value = result.data.hora_llegada || '';
                    document.getElementById('hora_salida').value = result.data.hora_salida || '';
                    document.getElementById('estado').value = result.data.estado || 'programado';
                    document.getElementById('observaciones').value = result.data.observaciones || '';
                }
            } catch (err) {
                showToast('Error cargando datos', 'danger');
            }
        }

        document.getElementById('dataForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const data = {
                id_sede: document.getElementById('id_sede').value,
                id_planta: document.getElementById('id_planta').value,
                id_ruta: document.getElementById('id_ruta').value || null,
                id_contrato: document.getElementById('id_contrato').value || null,
                codigo_servicio: document.getElementById('codigo_servicio').value || null,
                fecha_programada: document.getElementById('fecha_programada').value,
                fecha_ejecucion: document.getElementById('fecha_ejecucion').value || null,
                hora_llegada: document.getElementById('hora_llegada').value || null,
                hora_salida: document.getElementById('hora_salida').value || null,
                estado: document.getElementById('estado').value,
                observaciones: document.getElementById('observaciones').value || null
            };

            try {
                const result = id
                    ? await api.put(`/servicios/${id}`, data)
                    : await api.post('/servicios', data);

                if (result.success) {
                    showToast(id ? 'Servicio actualizado' : 'Servicio creado');
                    window.location.href = 'listar.html';
                } else {
                    showToast(result.message, 'danger');
                }
            } catch (err) {
                showToast('Error guardando', 'danger');
            }
        });
    </script>
</body>

</html>
