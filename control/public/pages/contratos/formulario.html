<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta name="theme-color" content="#1B5E20">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Contrato - IO Group</title>
    <!-- Preconnect para optimizar carga -->
    <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="../../css/styles.css" rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <aside class="sidebar" id="sidebar"></aside>
        <main class="main-content">
            <nav class="top-nav">
                <div class="breadcrumb-container">
                    <button class="toggle-sidebar" onclick="toggleSidebar()"><i class="bi bi-list"></i></button>
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb mb-0">
                            <li class="breadcrumb-item"><a href="../dashboard.html">Dashboard</a></li>
                            <li class="breadcrumb-item"><a href="listar.html">Contratos</a></li>
                            <li class="breadcrumb-item active" id="pageTitle">Nuevo Contrato</li>
                        </ol>
                    </nav>
                </div>
                <div class="user-menu">
                    <div class="dropdown">
                        <button class="btn btn-light dropdown-toggle" data-bs-toggle="dropdown">
                            <i class="bi bi-person-circle"></i> <span id="userName">Usuario</span>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="#" onclick="logout()"><i
                                        class="bi bi-box-arrow-right"></i> Cerrar Sesión</a></li>
                        </ul>
                    </div>
                </div>
            </nav>

            <div class="content-area">
                <div class="card">
                    <div class="card-header">
                        <i class="bi bi-file-earmark-text"></i> <span id="formTitle">Nuevo Contrato de Servicio</span>
                    </div>
                    <div class="card-body">
                        <form id="dataForm">
                            <div class="row g-3">
                                <div class="col-md-8">
                                    <label class="form-label">Sede *</label>
                                    <select class="form-select" id="id_sede" required>
                                        <option value="">Seleccione...</option>
                                    </select>
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label">Código de Contrato</label>
                                    <input type="text" class="form-control" id="codigo_contrato"
                                        placeholder="CS-2024-001">
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label">Fecha Inicio *</label>
                                    <input type="date" class="form-control" id="fecha_inicio" required>
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label">Fecha Fin</label>
                                    <input type="date" class="form-control" id="fecha_fin">
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label">Frecuencia *</label>
                                    <select class="form-select" id="frecuencia" required>
                                        <option value="">Seleccione...</option>
                                        <option value="diario">Diario</option>
                                        <option value="semanal">Semanal</option>
                                        <option value="quincenal">Quincenal</option>
                                        <option value="mensual">Mensual</option>
                                        <option value="bimestral">Bimestral</option>
                                        <option value="trimestral">Trimestral</option>
                                        <option value="eventual">Eventual</option>
                                    </select>
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label">Peso Límite (Kg)</label>
                                    <input type="number" step="0.01" class="form-control" id="peso_limite_kg">
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label">Tarifa (S/) *</label>
                                    <input type="number" step="0.01" class="form-control" id="tarifa" required>
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label">Tipo de Tarifa *</label>
                                    <select class="form-select" id="tipo_tarifa" required>
                                        <option value="por_servicio">Por Servicio</option>
                                        <option value="por_kg">Por Kg</option>
                                        <option value="mensual_fijo">Mensual Fijo</option>
                                    </select>
                                </div>
                                <div class="col-12">
                                    <label class="form-label">Observaciones</label>
                                    <textarea class="form-control" id="observaciones" rows="3"></textarea>
                                </div>
                            </div>

                            <div class="mt-4">
                                <button type="submit" class="btn btn-primary"><i class="bi bi-check"></i>
                                    Guardar</button>
                                <a href="listar.html" class="btn btn-secondary">Cancelar</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../js/api.js"></script>
    <script src="../../js/app.js"></script>
    <script>
        document.getElementById('sidebar').innerHTML = getSidebarHTML();
        initPage('contratos');

        const id = getUrlParam('id');
        const sedeParam = getUrlParam('sede');

        // Load sedes for select
        async function loadSedes() {
            try {
                const result = await api.get('/sedes');
                if (result.success) {
                    const select = document.getElementById('id_sede');
                    select.innerHTML = '<option value="">Seleccione...</option>' +
                        result.data.map(s => `<option value="${s.id_sede}">${s.nombre_comercial} - ${s.empresa_razon_social}</option>`).join('');

                    if (sedeParam) {
                        select.value = sedeParam;
                    }
                }
            } catch (err) {
                console.error('Error loading sedes:', err);
            }
        }
        loadSedes();

        if (id) {
            document.getElementById('pageTitle').textContent = 'Editar Contrato';
            document.getElementById('formTitle').textContent = 'Editar Contrato de Servicio';
            loadData();
        }

        async function loadData() {
            try {
                const result = await api.get(`/contratos/${id}`);
                if (result.success) {
                    setTimeout(() => {
                        document.getElementById('id_sede').value = result.data.id_sede || '';
                    }, 500);
                    document.getElementById('codigo_contrato').value = result.data.codigo_contrato || '';
                    document.getElementById('fecha_inicio').value = result.data.fecha_inicio || '';
                    document.getElementById('fecha_fin').value = result.data.fecha_fin || '';
                    document.getElementById('frecuencia').value = result.data.frecuencia || '';
                    document.getElementById('peso_limite_kg').value = result.data.peso_limite_kg || '';
                    document.getElementById('tarifa').value = result.data.tarifa || '';
                    document.getElementById('tipo_tarifa').value = result.data.tipo_tarifa || 'por_servicio';
                    document.getElementById('observaciones').value = result.data.observaciones || '';
                }
            } catch (err) {
                showToast('Error cargando datos', 'danger');
            }
        }

        document.getElementById('dataForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const data = {
                id_sede: document.getElementById('id_sede').value,
                codigo_contrato: document.getElementById('codigo_contrato').value || null,
                fecha_inicio: document.getElementById('fecha_inicio').value,
                fecha_fin: document.getElementById('fecha_fin').value || null,
                frecuencia: document.getElementById('frecuencia').value,
                peso_limite_kg: document.getElementById('peso_limite_kg').value || null,
                tarifa: document.getElementById('tarifa').value,
                tipo_tarifa: document.getElementById('tipo_tarifa').value,
                observaciones: document.getElementById('observaciones').value || null
            };

            try {
                const result = id
                    ? await api.put(`/contratos/${id}`, data)
                    : await api.post('/contratos', data);

                if (result.success) {
                    showToast(id ? 'Contrato actualizado' : 'Contrato creado');
                    window.location.href = 'listar.html';
                } else {
                    showToast(result.message, 'danger');
                }
            } catch (err) {
                showToast('Error guardando', 'danger');
            }
        });
    </script>
</body>

</html>
