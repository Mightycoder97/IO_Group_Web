<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contratos - IO Group</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="../../css/styles.css" rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <aside class="sidebar" id="sidebar"></aside>
        <main class="main-content">
            <nav class="top-nav">
                <div class="breadcrumb-container">
                    <button class="toggle-sidebar" onclick="toggleSidebar()"><i class="bi bi-list"></i></button>
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb mb-0">
                            <li class="breadcrumb-item"><a href="../dashboard.html">Dashboard</a></li>
                            <li class="breadcrumb-item active">Contratos de Servicio</li>
                        </ol>
                    </nav>
                </div>
                <div class="user-menu">
                    <a href="../alertas/index.html" class="btn btn-light alert-badge">
                        <i class="bi bi-bell"></i><span class="badge bg-danger" id="alertCount">0</span>
                    </a>
                    <div class="dropdown">
                        <button class="btn btn-light dropdown-toggle" data-bs-toggle="dropdown">
                            <i class="bi bi-person-circle"></i> <span id="userName">Usuario</span>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="#" onclick="logout()"><i
                                        class="bi bi-box-arrow-right"></i> Cerrar Sesión</a></li>
                        </ul>
                    </div>
                </div>
            </nav>

            <div class="content-area">
                <div class="table-container">
                    <div class="table-header">
                        <div>
                            <h5 class="table-title mb-0"><i class="bi bi-file-earmark-text"></i> Contratos de Servicio
                            </h5>
                            <small class="text-muted" id="sedeFilter"></small>
                        </div>
                        <div class="d-flex gap-2">
                            <input type="text" class="form-control" id="searchInput" placeholder="Buscar..."
                                style="width: 200px;">
                            <a href="formulario.html" class="btn btn-primary" id="btnNew"><i class="bi bi-plus"></i>
                                Nuevo</a>
                        </div>
                    </div>
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Código</th>
                                    <th>Sede</th>
                                    <th>Fecha Inicio</th>
                                    <th>Fecha Fin</th>
                                    <th>Frecuencia</th>
                                    <th>Tarifa</th>
                                    <th>Estado</th>
                                    <th width="100">Acciones</th>
                                </tr>
                            </thead>
                            <tbody id="tableBody">
                                <tr>
                                    <td colspan="8" class="text-center py-4">Cargando...</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../js/api.js"></script>
    <script src="../../js/table-sort.js"></script>
    <script src="../../js/app.js"></script>
    <script>
        document.getElementById('sidebar').innerHTML = getSidebarHTML();
        initPage('contratos');

        if (!canEdit()) document.getElementById('btnNew').style.display = 'none';

        const sedeId = getUrlParam('sede');
        let allData = [];
        let tableSorter = null;

        if (sedeId) {
            document.getElementById('btnNew').href = `formulario.html?sede=${sedeId}`;
        }

        async function loadData() {
            try {
                let url = '/contratos';
                if (sedeId) url += `?sede=${sedeId}`;

                const result = await api.get(url);
                if (result.success) {
                    allData = result.data;
                    renderTable(allData);

                    if (sedeId && allData.length > 0) {
                        document.getElementById('sedeFilter').textContent =
                            `Filtrando por sede: ${allData[0].sede_nombre}`;
                    }

                    // Inicializar ordenamiento de columnas
                    if (!tableSorter) {
                        tableSorter = new TableSort('tableBody', {
                            columns: ['codigo_contrato', 'sede_nombre', 'fecha_inicio', 'fecha_fin', 'frecuencia', 'tarifa', 'activo', null],
                            onSort: (sortedData) => renderTable(sortedData)
                        });
                    }
                    tableSorter.setData(allData);
                }
            } catch (err) {
                showToast('Error cargando datos', 'danger');
            }
        }

        function formatDate(dateStr) {
            if (!dateStr) return '-';
            return new Date(dateStr).toLocaleDateString('es-PE');
        }

        function getContratoStatus(item) {
            if (!item.activo) return '<span class="badge bg-secondary">Inactivo</span>';
            if (!item.fecha_fin) return '<span class="badge bg-success">Activo</span>';

            const today = new Date();
            const end = new Date(item.fecha_fin);
            const diffDays = Math.floor((end - today) / (1000 * 60 * 60 * 24));

            if (diffDays < 0) return '<span class="badge bg-danger">Vencido</span>';
            if (diffDays <= 30) return '<span class="badge bg-warning">Por vencer</span>';
            return '<span class="badge bg-success">Vigente</span>';
        }

        function renderTable(data) {
            const tbody = document.getElementById('tableBody');
            if (data.length === 0) {
                tbody.innerHTML = '<tr><td colspan="8" class="text-center py-4 text-muted">No hay registros</td></tr>';
                return;
            }
            tbody.innerHTML = data.map(item => `
                <tr>
                    <td><strong>${item.codigo_contrato || `#${item.id_contrato}`}</strong></td>
                    <td>${item.sede_nombre || '-'}</td>
                    <td>${formatDate(item.fecha_inicio)}</td>
                    <td>${formatDate(item.fecha_fin)}</td>
                    <td><span class="badge bg-info">${item.frecuencia}</span></td>
                    <td>S/ ${parseFloat(item.tarifa || 0).toFixed(2)}</td>
                    <td>${getContratoStatus(item)}</td>
                    <td>
                        <a href="formulario.html?id=${item.id_contrato}" class="btn btn-sm btn-outline-primary btn-action"><i class="bi bi-pencil"></i></a>
                        ${canEdit() ? `<button class="btn btn-sm btn-outline-danger btn-action" onclick="deleteItem(${item.id_contrato})"><i class="bi bi-trash"></i></button>` : ''}
                    </td>
                </tr>
            `).join('');
        }

        document.getElementById('searchInput').addEventListener('input', function (e) {
            const term = e.target.value.toLowerCase();
            const filtered = allData.filter(item =>
                item.codigo_contrato?.toLowerCase().includes(term) ||
                item.sede_nombre?.toLowerCase().includes(term) ||
                item.frecuencia?.toLowerCase().includes(term)
            );
            renderTable(filtered);
            if (tableSorter) tableSorter.setData(filtered);
        });

        async function deleteItem(id) {
            if (!confirmDelete()) return;
            try {
                const result = await api.delete(`/contratos/${id}`);
                if (result.success) {
                    showToast('Contrato eliminado');
                    loadData();
                } else {
                    showToast(result.message, 'danger');
                }
            } catch (err) {
                showToast('Error eliminando', 'danger');
            }
        }

        loadData();
    </script>
</body>

</html>
