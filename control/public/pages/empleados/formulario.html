<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empleado - IO Group</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="../../css/styles.css" rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <aside class="sidebar" id="sidebar"></aside>
        <main class="main-content">
            <nav class="top-nav">
                <div class="breadcrumb-container">
                    <button class="toggle-sidebar" onclick="toggleSidebar()"><i class="bi bi-list"></i></button>
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb mb-0">
                            <li class="breadcrumb-item"><a href="../dashboard.html">Dashboard</a></li>
                            <li class="breadcrumb-item"><a href="listar.html">Empleados</a></li>
                            <li class="breadcrumb-item active" id="pageTitle">Nuevo Empleado</li>
                        </ol>
                    </nav>
                </div>
                <div class="user-menu">
                    <div class="dropdown">
                        <button class="btn btn-light dropdown-toggle" data-bs-toggle="dropdown">
                            <i class="bi bi-person-circle"></i> <span id="userName">Usuario</span>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="#" onclick="logout()"><i
                                        class="bi bi-box-arrow-right"></i> Cerrar Sesión</a></li>
                        </ul>
                    </div>
                </div>
            </nav>

            <div class="content-area">
                <div class="card">
                    <div class="card-header">
                        <i class="bi bi-person-badge"></i> <span id="formTitle">Nuevo Empleado</span>
                    </div>
                    <div class="card-body">
                        <form id="dataForm">
                            <div class="row g-3">
                                <div class="col-md-3">
                                    <label class="form-label">DNI *</label>
                                    <input type="text" class="form-control" id="dni" maxlength="8" pattern="\d{8}"
                                        required>
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label">Nombres *</label>
                                    <input type="text" class="form-control" id="nombres" required>
                                </div>
                                <div class="col-md-5">
                                    <label class="form-label">Apellidos *</label>
                                    <input type="text" class="form-control" id="apellidos" required>
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label">Teléfono</label>
                                    <input type="text" class="form-control" id="telefono">
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email">
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label">Fecha de Nacimiento</label>
                                    <input type="date" class="form-control" id="fecha_nacimiento">
                                </div>
                                <div class="col-md-12">
                                    <label class="form-label">Dirección</label>
                                    <input type="text" class="form-control" id="direccion">
                                </div>

                                <div class="col-12">
                                    <h6 class="mt-3"><i class="bi bi-car-front"></i> Licencia de Conducir</h6>
                                    <hr>
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label">Número de Licencia</label>
                                    <input type="text" class="form-control" id="licencia_conducir">
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label">Categoría</label>
                                    <select class="form-select" id="categoria_licencia">
                                        <option value="">Sin licencia</option>
                                        <option value="A-I">A-I</option>
                                        <option value="A-IIa">A-IIa</option>
                                        <option value="A-IIb">A-IIb</option>
                                        <option value="A-IIIa">A-IIIa</option>
                                        <option value="A-IIIb">A-IIIb</option>
                                        <option value="A-IIIc">A-IIIc</option>
                                        <option value="B-I">B-I</option>
                                        <option value="B-IIa">B-IIa</option>
                                        <option value="B-IIb">B-IIb</option>
                                        <option value="B-IIc">B-IIc</option>
                                    </select>
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label">Fecha de Vencimiento</label>
                                    <input type="date" class="form-control" id="fecha_venc_licencia">
                                </div>
                            </div>

                            <div class="mt-4">
                                <button type="submit" class="btn btn-primary"><i class="bi bi-check"></i>
                                    Guardar</button>
                                <a href="listar.html" class="btn btn-secondary">Cancelar</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../js/api.js"></script>
    <script src="../../js/app.js"></script>
    <script>
        document.getElementById('sidebar').innerHTML = getSidebarHTML();
        initPage('empleados');

        const id = getUrlParam('id');

        if (id) {
            document.getElementById('pageTitle').textContent = 'Editar Empleado';
            document.getElementById('formTitle').textContent = 'Editar Empleado';
            loadData();
        }

        async function loadData() {
            try {
                const result = await api.get(`/empleados/${id}`);
                if (result.success) {
                    document.getElementById('dni').value = result.data.dni || '';
                    document.getElementById('nombres').value = result.data.nombres || '';
                    document.getElementById('apellidos').value = result.data.apellidos || '';
                    document.getElementById('telefono').value = result.data.telefono || '';
                    document.getElementById('email').value = result.data.email || '';
                    document.getElementById('fecha_nacimiento').value = result.data.fecha_nacimiento || '';
                    document.getElementById('direccion').value = result.data.direccion || '';
                    document.getElementById('licencia_conducir').value = result.data.licencia_conducir || '';
                    document.getElementById('categoria_licencia').value = result.data.categoria_licencia || '';
                    document.getElementById('fecha_venc_licencia').value = result.data.fecha_venc_licencia || '';
                }
            } catch (err) {
                showToast('Error cargando datos', 'danger');
            }
        }

        document.getElementById('dataForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const data = {
                dni: document.getElementById('dni').value,
                nombres: document.getElementById('nombres').value,
                apellidos: document.getElementById('apellidos').value,
                telefono: document.getElementById('telefono').value || null,
                email: document.getElementById('email').value || null,
                fecha_nacimiento: document.getElementById('fecha_nacimiento').value || null,
                direccion: document.getElementById('direccion').value || null,
                licencia_conducir: document.getElementById('licencia_conducir').value || null,
                categoria_licencia: document.getElementById('categoria_licencia').value || null,
                fecha_venc_licencia: document.getElementById('fecha_venc_licencia').value || null
            };

            try {
                const result = id
                    ? await api.put(`/empleados/${id}`, data)
                    : await api.post('/empleados', data);

                if (result.success) {
                    showToast(id ? 'Empleado actualizado' : 'Empleado creado');
                    window.location.href = 'listar.html';
                } else {
                    showToast(result.message, 'danger');
                }
            } catch (err) {
                showToast('Error guardando', 'danger');
            }
        });
    </script>
</body>

</html>
