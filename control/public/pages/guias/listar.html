<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta name="theme-color" content="#1B5E20">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Guías - IO Group</title>
    <!-- Preconnect para optimizar carga -->
    <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="../../css/styles.css" rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <aside class="sidebar" id="sidebar"></aside>
        <main class="main-content">
            <nav class="top-nav">
                <div class="breadcrumb-container">
                    <button class="toggle-sidebar" onclick="toggleSidebar()"><i class="bi bi-list"></i></button>
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb mb-0">
                            <li class="breadcrumb-item"><a href="../dashboard.html">Dashboard</a></li>
                            <li class="breadcrumb-item active">Guías de Remisión</li>
                        </ol>
                    </nav>
                </div>
                <div class="user-menu">
                    <a href="../alertas/index.html" class="btn btn-light alert-badge">
                        <i class="bi bi-bell"></i><span class="badge bg-danger" id="alertCount">0</span>
                    </a>
                    <div class="dropdown">
                        <button class="btn btn-light dropdown-toggle" data-bs-toggle="dropdown">
                            <i class="bi bi-person-circle"></i> <span id="userName">Usuario</span>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="#" onclick="logout()"><i
                                        class="bi bi-box-arrow-right"></i> Cerrar Sesión</a></li>
                        </ul>
                    </div>
                </div>
            </nav>

            <div class="content-area">
                <div class="table-container">
                    <div class="table-header">
                        <div>
                            <h5 class="table-title mb-0"><i class="bi bi-file-earmark"></i> Guías de Remisión</h5>
                            <small class="text-muted" id="recordCount"></small>
                        </div>
                        <div class="d-flex gap-2 flex-wrap">
                            <input type="text" class="form-control form-control-sm" id="searchInput"
                                placeholder="Buscar..." style="width: 180px;">
                            <select class="form-select form-select-sm" id="limitSelect" style="width: 90px;">
                                <option value="25">25</option>
                                <option value="50" selected>50</option>
                                <option value="100">100</option>
                            </select>
                            <a href="formulario.html" class="btn btn-primary btn-sm" id="btnNew"><i
                                    class="bi bi-plus"></i>
                                Nueva</a>
                        </div>
                    </div>
                    <div class="table-responsive">
                        <table class="table table-sm">
                            <thead>
                                <tr>
                                    <th>Serie - Número</th>
                                    <th>Sede</th>
                                    <th>Fecha Emisión</th>
                                    <th>Partida</th>
                                    <th>Llegada</th>
                                    <th width="100">Acciones</th>
                                </tr>
                            </thead>
                            <tbody id="tableBody">
                                <tr>
                                    <td colspan="6" class="text-center py-4">Cargando...</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <!-- Paginación -->
                    <div class="d-flex justify-content-between align-items-center px-3 py-2 border-top">
                        <small class="text-muted" id="pageInfo"></small>
                        <nav>
                            <ul class="pagination pagination-sm mb-0" id="pagination"></ul>
                        </nav>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../js/api.js"></script>
    <script src="../../js/table-sort.js"></script>
    <script src="../../js/app.js"></script>
    <script>
        document.getElementById('sidebar').innerHTML = getSidebarHTML();
        initPage('guias');

        if (!canEdit()) document.getElementById('btnNew').style.display = 'none';

        let currentPage = 1;
        let totalPages = 1;
        let searchTimeout = null;
        const sedeId = getUrlParam('sede');
        const servicioId = getUrlParam('servicio');

        async function loadData(page = 1) {
            const limit = document.getElementById('limitSelect').value;
            const search = document.getElementById('searchInput').value.trim();

            let url = `/guias?page=${page}&limit=${limit}`;
            if (sedeId) url += `&sede=${sedeId}`;
            if (servicioId) url += `&servicio=${servicioId}`;
            if (search) url += `&search=${encodeURIComponent(search)}`;

            try {
                const result = await api.get(url);
                if (result.success) {
                    currentPage = result.page;
                    totalPages = result.pages;

                    document.getElementById('recordCount').textContent = `${result.total} registro(s)`;
                    document.getElementById('pageInfo').textContent =
                        `Página ${result.page} de ${result.pages || 1}`;

                    renderTable(result.data);
                    renderPagination();
                }
            } catch (err) {
                showToast('Error cargando datos', 'danger');
            }
        }

        function renderTable(data) {
            const tbody = document.getElementById('tableBody');
            if (data.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" class="text-center py-4 text-muted">No hay registros</td></tr>';
                return;
            }
            tbody.innerHTML = data.map(item => `
                <tr>
                    <td><strong>${item.serie ? item.serie + '-' : ''}${item.numero_guia || '-'}</strong></td>
                    <td>${item.sede_nombre || '-'}</td>
                    <td>${item.fecha_emision ? new Date(item.fecha_emision).toLocaleDateString('es-PE') : '-'}</td>
                    <td><small>${item.punto_partida || '-'}</small></td>
                    <td><small>${item.punto_llegada || '-'}</small></td>
                    <td>
                        <a href="formulario.html?id=${item.id_guia}" class="btn btn-sm btn-outline-primary btn-action" title="Ver/Editar"><i class="bi bi-pencil"></i></a>
                        ${canEdit() ? `<button class="btn btn-sm btn-outline-danger btn-action" onclick="deleteItem(${item.id_guia})" title="Eliminar"><i class="bi bi-trash"></i></button>` : ''}
                    </td>
                </tr>
            `).join('');
        }

        function renderPagination() {
            const pagination = document.getElementById('pagination');
            if (totalPages <= 1) {
                pagination.innerHTML = '';
                return;
            }

            let html = '';
            html += `<li class="page-item ${currentPage === 1 ? 'disabled' : ''}">
                <a class="page-link" href="#" onclick="goToPage(${currentPage - 1}); return false;">«</a></li>`;

            const start = Math.max(1, currentPage - 2);
            const end = Math.min(totalPages, currentPage + 2);

            for (let i = start; i <= end; i++) {
                html += `<li class="page-item ${i === currentPage ? 'active' : ''}">
                    <a class="page-link" href="#" onclick="goToPage(${i}); return false;">${i}</a></li>`;
            }

            html += `<li class="page-item ${currentPage === totalPages ? 'disabled' : ''}">
                <a class="page-link" href="#" onclick="goToPage(${currentPage + 1}); return false;">»</a></li>`;

            pagination.innerHTML = html;
        }

        function goToPage(page) {
            if (page >= 1 && page <= totalPages) {
                loadData(page);
            }
        }

        // Búsqueda con debounce
        document.getElementById('searchInput').addEventListener('input', function () {
            if (searchTimeout) clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => loadData(1), 300);
        });

        document.getElementById('limitSelect').addEventListener('change', () => loadData(1));

        async function deleteItem(id) {
            if (!confirmDelete()) return;
            try {
                const result = await api.delete(`/guias/${id}`);
                if (result.success) {
                    showToast('Guía eliminada');
                    loadData(currentPage);
                } else {
                    showToast(result.message, 'danger');
                }
            } catch (err) {
                showToast('Error eliminando', 'danger');
            }
        }

        loadData();
    </script>
</body>

</html>
