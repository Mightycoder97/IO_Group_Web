<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta name="theme-color" content="#1B5E20">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Guía - IO Group</title>
    <!-- Preconnect para optimizar carga -->
    <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="../../css/styles.css" rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <aside class="sidebar" id="sidebar"></aside>
        <main class="main-content">
            <nav class="top-nav">
                <div class="breadcrumb-container">
                    <button class="toggle-sidebar" onclick="toggleSidebar()"><i class="bi bi-list"></i></button>
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb mb-0">
                            <li class="breadcrumb-item"><a href="../dashboard.html">Dashboard</a></li>
                            <li class="breadcrumb-item"><a href="listar.html">Guías</a></li>
                            <li class="breadcrumb-item active" id="pageTitle">Nueva Guía</li>
                        </ol>
                    </nav>
                </div>
                <div class="user-menu">
                    <div class="dropdown">
                        <button class="btn btn-light dropdown-toggle" data-bs-toggle="dropdown">
                            <i class="bi bi-person-circle"></i> <span id="userName">Usuario</span>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="#" onclick="logout()"><i
                                        class="bi bi-box-arrow-right"></i> Cerrar Sesión</a></li>
                        </ul>
                    </div>
                </div>
            </nav>

            <div class="content-area">
                <div class="card">
                    <div class="card-header">
                        <i class="bi bi-file-earmark"></i> <span id="formTitle">Nueva Guía de Remisión</span>
                    </div>
                    <div class="card-body">
                        <form id="dataForm">
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label class="form-label">Servicio *</label>
                                    <select class="form-select" id="id_servicio" required>
                                        <option value="">Seleccione...</option>
                                    </select>
                                </div>
                                <div class="col-md-2">
                                    <label class="form-label">Serie</label>
                                    <input type="text" class="form-control" id="serie" placeholder="T001">
                                </div>
                                <div class="col-md-2">
                                    <label class="form-label">Número *</label>
                                    <input type="text" class="form-control" id="numero_guia" required>
                                </div>
                                <div class="col-md-2">
                                    <label class="form-label">Fecha Emisión *</label>
                                    <input type="date" class="form-control" id="fecha_emision" required>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Punto de Partida</label>
                                    <input type="text" class="form-control" id="punto_partida">
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Punto de Llegada</label>
                                    <input type="text" class="form-control" id="punto_llegada">
                                </div>
                                <div class="col-12">
                                    <label class="form-label">Observaciones</label>
                                    <textarea class="form-control" id="observaciones" rows="2"></textarea>
                                </div>
                            </div>

                            <div class="mt-4">
                                <button type="submit" class="btn btn-primary"><i class="bi bi-check"></i>
                                    Guardar</button>
                                <a href="listar.html" class="btn btn-secondary">Cancelar</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../js/api.js"></script>
    <script src="../../js/app.js"></script>
    <script>
        document.getElementById('sidebar').innerHTML = getSidebarHTML();
        initPage('guias');

        const id = getUrlParam('id');

        // Load servicios
        async function loadServicios() {
            try {
                const result = await api.get('/servicios');
                if (result.success) {
                    document.getElementById('id_servicio').innerHTML = '<option value="">Seleccione...</option>' +
                        result.data.map(s => `<option value="${s.id_servicio}">${s.codigo_servicio || 'SV-' + s.id_servicio} - ${s.sede_nombre || ''}</option>`).join('');
                }
            } catch (err) {
                console.error('Error loading servicios:', err);
            }
        }
        loadServicios();

        document.getElementById('fecha_emision').value = new Date().toISOString().split('T')[0];

        if (id) {
            document.getElementById('pageTitle').textContent = 'Editar Guía';
            document.getElementById('formTitle').textContent = 'Editar Guía de Remisión';
            loadData();
        }

        async function loadData() {
            try {
                const result = await api.get(`/guias/${id}`);
                if (result.success) {
                    setTimeout(() => {
                        document.getElementById('id_servicio').value = result.data.id_servicio || '';
                    }, 500);
                    document.getElementById('serie').value = result.data.serie || '';
                    document.getElementById('numero_guia').value = result.data.numero_guia || '';
                    document.getElementById('fecha_emision').value = result.data.fecha_emision || '';
                    document.getElementById('punto_partida').value = result.data.punto_partida || '';
                    document.getElementById('punto_llegada').value = result.data.punto_llegada || '';
                    document.getElementById('observaciones').value = result.data.observaciones || '';
                }
            } catch (err) {
                showToast('Error cargando datos', 'danger');
            }
        }

        document.getElementById('dataForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const data = {
                id_servicio: document.getElementById('id_servicio').value,
                serie: document.getElementById('serie').value || null,
                numero_guia: document.getElementById('numero_guia').value,
                fecha_emision: document.getElementById('fecha_emision').value,
                punto_partida: document.getElementById('punto_partida').value || null,
                punto_llegada: document.getElementById('punto_llegada').value || null,
                observaciones: document.getElementById('observaciones').value || null
            };

            try {
                const result = id
                    ? await api.put(`/guias/${id}`, data)
                    : await api.post('/guias', data);

                if (result.success) {
                    showToast(id ? 'Guía actualizada' : 'Guía creada');
                    window.location.href = 'listar.html';
                } else {
                    showToast(result.message, 'danger');
                }
            } catch (err) {
                showToast('Error guardando', 'danger');
            }
        });
    </script>
</body>

</html>
