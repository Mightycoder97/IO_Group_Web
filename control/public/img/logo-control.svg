<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 280 80">
  <defs>
    <linearGradient id="gradientGreen" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2E7D32;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1B5E20;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradientBlue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0D47A1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1565C0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Ícono de reciclaje estilizado -->
  <g transform="translate(5, 5)">
    <!-- Círculo exterior -->
    <circle cx="35" cy="35" r="32" fill="none" stroke="url(#gradientGreen)" stroke-width="3"/>
    
    <!-- Flechas de reciclaje estilizadas -->
    <path d="M35 12 L45 28 L39 28 L39 45 L31 45 L31 28 L25 28 Z" fill="url(#gradientGreen)" transform="rotate(0, 35, 35)"/>
    <path d="M35 12 L45 28 L39 28 L39 45 L31 45 L31 28 L25 28 Z" fill="url(#gradientGreen)" transform="rotate(120, 35, 35)"/>
    <path d="M35 12 L45 28 L39 28 L39 45 L31 45 L31 28 L25 28 Z" fill="url(#gradientGreen)" transform="rotate(240, 35, 35)"/>
    
    <!-- Centro -->
    <circle cx="35" cy="35" r="8" fill="#ffffff"/>
    <circle cx="35" cy="35" r="5" fill="url(#gradientGreen)"/>
  </g>
  
  <!-- Texto IO -->
  <text x="80" y="50" font-family="Arial, sans-serif" font-size="42" font-weight="bold" fill="url(#gradientGreen)">IO</text>
  
  <!-- Texto CONTROL -->
  <text x="130" y="50" font-family="Arial, sans-serif" font-size="42" font-weight="300" fill="#333333">CONTROL</text>
  
  <!-- Línea decorativa -->
  <rect x="80" y="58" width="180" height="2" fill="url(#gradientGreen)" rx="1"/>
  
  <!-- Subtítulo -->
  <text x="80" y="72" font-family="Arial, sans-serif" font-size="10" fill="#666666" letter-spacing="1">SISTEMA DE GESTIÓN DE OPERACIONES</text>
</svg>
